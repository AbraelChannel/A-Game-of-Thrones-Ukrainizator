 event_target_desc:0 "Скоуп можна зберегти як «мету події». Після чого він буде доступний з будь-якого тригера або ефекту, який можна безпосередньо відстежити до місця, де ви зберегли мету події (сюди відносяться будь-які тригери, що перевіряються, і події, що спрацьовують після збереження мети події). , але тільки в безперервній послідовності, наприклад у ланцюжку подій). Якщо ланцюжок подій завершується, мета події втрачається. цілей події можна ставити деякі значення та логічні величини, що теж іноді буває корисно.
 parameter_desc:0 "Пережиток Stellaris. Якщо ви збираєтеся це використовувати, краще застосовуйте скоупи, збережені як змінні. (Якщо ми з якоїсь причини почнемо використовувати "parameter", змініть цей опис!)"
 variable_desc:0 "До скриптових змінних можна отримати доступ і змінити їх через скрипт. На даний момент вони виглядають так:\n\nvariable:example_number = 1\nvariable:example_flag = flag:example\nvariable:example_scope = root\nvariable:example = yes"
 flag_desc:0 "Прапори — прості маркери, які можна використовувати, щоб відстежувати події, що відбулися в грі. Залежно від скоупа у них буде той чи інший тип (прапор персонажа, прапор інтриги, sC.). Прапор конкретного скоупа (наприклад, конкретного персонажа ) буде заданий до тих пір, поки ефект не видалить його, або до закінчення таймера, якщо такий був."
