l_english:
 agot_dragon_dreams.0001.intro_own_dream:0 "Я прокидаюся від дрімоти, хапаючись за скроні, гарячково намагаючись пригадати деталі свого сну.\n"
 agot_dragon_dreams.0001.intro_visit:0 "[dragon_dreamer.GetFirstNameNoTooltip] з'являється в моїх покоях посеред ночі, блідий і спітнілий.\n\n#italic "[ROOT.Char.GetFirstNameNoTooltip], в мене був сон..."#!"
 agot_dragon_dreams.0001.intro_letter:0 "Один зі слуг зустрічає мене рано вранці, коли я готуюся до дня. "Перепрошую, ворон із [dragon_dreamer.GetTitledFirstName] прилетів. Там був лист для вас і записка, в якій говорилося, що ви повинні побачити його якнайшвидше."\n\n#italic "[ROOT.Char.GetFirstNameNoTooltip], у мене був сон... #!""

 agot_dragon_dreams.0001.murder:0 "\n#italic    Дракон ширяє у відкритих небесах...#!\n#italic       тіньова постать підкрадається до скорпіона, отрута виблискує на кінчику її стріли...#!\n#italic          дракон реве і падає з неба, коли болт пронизує його крило.#!\n\nХтось готує замах на вбивство"
 agot_dragon_dreams.0001.abduction:0 "\n#italic    Кладка драконячих яєць мерехтить...#!\n#italic       до них підповзає тіньова фігура з порожнім мішком на поясі...#!\n#italic          одне за одним яйця зникають у полотняній сумці злодія.#!\n\nХтось планує викрадення"
 agot_dragon_dreams.0001.fallback:0 "\n#italic    Дракон лежить, простягнувшись на теплій землі...#!\n#italic       мирно спочиває, його дихання - грозовий гуркіт...#!\n#italic          коли він прокидається, здригаючись, з пронизливим ревінням.!#!\n\nХтось плете змови проти"
 agot_dragon_dreams.0001.elope:0 "\n#italic    Двоє драконів ширяють над кришталевим морем...#!\n#italic       крила ніби переплітаються, коли вони летять разом...#!\n#italic          двоє стають одним, через Вузьке море.#!\n\nХтось планує втечу й хоче забрати з собою"
 agot_dragon_dreams.0001.steal_back_artifact:0 "\n#italic    Дракониця гордо стоїть над кладкою своїх яєць...#!\n#italic       вона виходить на вечірнє повітря, не помічаючи тіньової постаті, що наближається з туману...#!\n#italic          коштовне яйце, безцінне, зникло у ночі.#!\n\nХтось намагається обікрасти"
 agot_dragon_dreams.0001.target_other:0 "my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 agot_dragon_dreams.0001.target_dreamer:0 "[target.GetHerHim]!"
 agot_dragon_dreams.0001.target_me:0 "Мене!"

 agot_dragon_dreams.0001.child_new_dreamer:0 "\n\nСхоже, що [dragon_dreamer.GetFirstNameNoTooltip] — драконячий сновидець. Моє серце болить за дитину, це буде важкий тягар, який доведеться нести в наступні роки..."
 agot_dragon_dreams.0001.self_new_dreamer:0 "\n\nСхоже, що я драконячий сновидець. Пам'ятаючи давніх драконячих сновидців, я сподіваюся, що ці мрії виявляться більш корисними, ніж обтяжливими..."
 agot_dragon_dreams.0001.relative_new_dreamer:0 "\n\nСхоже, що [dragon_dreamer.GetFirstNameNoTooltip] — драконячий сновидець. Заради [dragon_dreamer.GetHerHis] я сподіваюся, що це виявиться більше благословенням, ніж прокляттям..."
 agot_dragon_dreams.0001.known_dreamer:0 "\n\nЯ дуже ціную цю інформацію, але сподіваюся, що сни, які переслідують [dragon_dreamer.GetFirstNameNoTooltip] не впливають на [dragon_dreamer.GetHerHim] надто жорстоко..."
 agot_dragon_dreams.0001.known_dreamer_self:0 "\n\nПоки я не зможу зупинити цю змову, ці сни неодмінно переслідуватимуть мене..."

 agot_dragon_dreams.0001.a:0 "Ми повинні зупинити лиходія, який стоїть за цим!"


 agot_dragon_dreams.0100.t:0 "Передбачена неприємність"
 agot_dragon_dreams.0100.desc.1:0 "Я прокинувся посеред ночі "
 agot_dragon_dreams.0100.desc.root_is_dreamer:0 "в поті і страху. Мені приснився сон про мою неминучу загибель! Я не можу бути надто впевненим у тому, що станеться, але я знаю достатньо, щоб запобігти цьому зараз."
 agot_dragon_dreams.0100.desc.other_dreamer:0 "під звуки поспішних кроків. Слуга каже мені, що лист від [ROOT.Var('dreamer').Char.GetName] надійшов з інструкцією негайно відкрити його. Нервуючи, я відкриваю лист і бачу, що [ROOT.Var('dreamer').Char.GetSheHe] передбачили мою неминучу загибель! [ROOT.Var('dreamer').Char.GetSheHe|U] пише, що [ROOT.Var('dreamer').Char.GetSheHe] невпевнені що станеться напевне, але [ROOT.Var('dreamer').Char.GetSheHe] деталей достатньо щоб запобігти цьому."
 agot_dragon_dreams.0100.desc.fallback:0 "Моя неминуча загибель була передбачена."
 agot_dragon_dreams.0100.a:0 "Близько!"
