l_english:

 agot_dragon_duel.t:0 "Дуель з Драконом:"

 agot_dragon_slaying_events.0001.t:0 "Лігво Дракона"
 agot_dragon_slaying_events.0001.neck:0 "Звичний запах боліт дошкуляв моєму носу вже кілька днів, настільки, що я нарешті звик до нього, тому новий запах - незнайомий мені, але такий, що нагадує тухлі яйця, - застає мене зненацька, але я знаю, що я на правильному шляху. Лабіринт болота, торфу і багна нарешті позначений понівеченими тушами і обвугленими кістками... Я просто мушу йти по сліду.\n\nВін виводить мене на скелястий пагорб, вкритий рослинністю. Він порожній, судячи з входу, який відкривається прямо на болотистий ставок. Якщо [dragon.GetNameNicknamed] живе тут, то [dragon.Custom('GetDragonSheHe')], ймовірно, доведеться перебиратися через воду. Цікавий вибір для лігва, але принаймні це місце гарантує [dragon.Custom('GetDragonHerHim')] певний спокій. Потрібна обережність, адже зустрітися з драконом і так непросто, а в такій підступній місцевості, як липка багнюка і непрозора вода, я ні в чому не можу бути впевненим."
 agot_dragon_slaying_events.0001.north:0 "Сніг і трава хрумтять під моїми ногами, коли я йду в тіні густого покриву зелених сосен-солдатів. Печера розташована у високому засніженому пагорбі, який, здається, з усіх сил намагається звільнитися від землі. Ліс різко обривається; сосни, що оточують курган, були зрубані або розтрощені - розбиті на шматки стовбура і кори, а їхня хвоя залишила розкидані жмутки зелені серед снігу. \n\nГуста хмара чорного диму в'ється з гирла печери, сягаючи хмарного неба, перш ніж бути розвіяною холодним вітром. Це, безумовно, лігво [дракона.GetNameNicknamed]. Обвуглені кістки [dragon.Custom('GetDragonHerHis')] здобичі залишилися у купі просто перед входом до печери. Як мені підійти до цього звіра? Чи варто взагалі намагатися?"
 agot_dragon_slaying_events.0001.vale:0 "Місячні гори відкидають суцільні тіні на ландшафт, поки я продовжую пошуки [dragon.GetNameNicknamed]. [dragon.Custom('GetDragonHerHis')|U] лігво має бути заховане серед цих скель, але як мені його знайти, якщо я ледве можу пересуватися пішки? \n\nЦього дня фортуна прихильна до моєї сміливості, коли я піднімаюся на крутий виступ і помічаю схожу на щілину печеру, заховану серед сіро-зеленого обличчя гори. Земля біля її входу встелена обвугленими тушами, і моє серце вистрибує від усвідомлення того, що я зрозумів: Я знайшов свій приз, але тепер я повинен його виграти..."
 agot_dragon_slaying_events.0001.dorne:0 "Піщані дюни не давали мені перепочинку, поки я прочісував землі в пошуках [дракона.GetNameNicknamed]. Часом мені здавалося, що я втрачаю свідомість, бо мені бракує води серед пустельних пісків. Сьогодні я бачу її переді мною, лише на відстані кидка каменя: мінливу печеру, що то з'являється, то зникає з поля зору, наче міраж...\n\nМоя радість швидко скисає, наче дорнійське червоне, що перетворилося на оцет... Тут я маю стати проти [dragon.GetNameNoTooltip], але моя доля може вислизнути крізь пальці так само швидко, як пісок."
 agot_dragon_slaying_events.0001.danwell:0 "Я прослідкував за [dragon.GetNameNicknamed] до [dragon.Custom('GetDragonHerHis')] лігва, тепла і волога печера неподалік від [dragon.GetCurrentLocation.GetName]. У повітрі висить неприємний запах, відразливий сморід гниття, змішаний із запахом паленої плоті. На камінні біля входу в печеру розкидані обвуглені рештки людей і тварин. Які жахи ховаються за гирлом цієї зловісної печери? Які випробування чекають там?"
 agot_dragon_slaying_events.0001.roselyse:0 "Я прослідкував за [dragon.GetNameNicknamed] до [dragon.Custom('GetDragonHerHis')] лігва, порожній кольоровий грот біля [dragon.GetCurrentLocation.GetName], вкрите моховим килимом каміння та липкою зеленню. Густий туман пронизує мене, коли я безшумно просуваюся вперед. Я ніби балансую на язиці титана, чиє застійне дихання важке від запаху гниючої плоті.\n\nЗвідкись зсередини доносяться натяки на рух... Повільний гуркіт, схожий на тихий перекат грому. Запах диму вражає мене, і дихання перехоплює в горлі. Напевно, саме тут я знайду те, що так довго шукав... Але чи доживу я до того, щоб розповісти про це, якщо піду далі?"
 agot_dragon_slaying_events.0001.aemmly:0 "Після і без того страшної і небезпечної подорожі я вистежив звіра [dragon.GetNameNicknamed] до [dragon.Custom('GetDragonHerHis')] лігва, печера, закинута в глибоку тінь, захована в диких околицях [dragon.GetCurrentLocation.GetName]. Я роблю глибокий вдих і мовчки просуваюся до гирла лігва, вітер шепоче мені застереження, ніби просить"#italic повернути назад!#!" Пожухлий мох і обгорілі, з'їдені туші диких тварин встеляють підлогу, коли я краще бачу вхід. Я обережно підкрадаюся вперед, не знаючи, чи не ховається щось у навколишній темряві. Я бачу #italic рух#! — але я не можу сказати, чи це кажан, чи бандит, чи [dragon.GetNameNoTooltip] [dragon.Custom('GetDragonHerselfHimself')].\n\nЗосереджуючись, я чую повільне дихання дракона всередині. [dragon.Custom('GetDragonSheHe')|U] тут. Залишається тільки одне - дотиснути і залишити свій слід в анналах історії, але в останню секунду мене охоплює думка... чи зможу я це зробити?"
 agot_dragon_slaying_events.0001.desc_vengeance:0 "Яким би не був виклик, я помщуся за [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)] [vengeance_candidate.GetFirstNameNicknamed]."
 agot_dragon_slaying_events.0001.desc_plan:0 "\n\nМожливо, мені варто скласти план."
 agot_dragon_slaying_events.0001.poison:0 "Битися отруєним клинком."
 agot_dragon_slaying_events.0001.poison.tt:0 "Ти отруїш свій клинок і сподіватимешся сповільнити [dragon.GetName]"
 agot_dragon_slaying_events.0001.mirror:0 "Битися із дзеркальним щитом."
 agot_dragon_slaying_events.0001.mirror.tt:0 "Це не спрацьовувало раніше, але, можливо, це спрацює для вас"
 agot_dragon_slaying_events.0001.seal:0 "Запечатати тунель"
 agot_dragon_slaying_events.0001.seal.tt:0 "Ви запечатаєте тунель і спробуєте заморити [dragon.GetName] голодом"
 agot_dragon_slaying_events.0001.feed:0 "Виманити їжею."
 agot_dragon_slaying_events.0001.feed.tt:0 "Ви залучите місцеву фауну до спокуси [dragon.GetName]"
 agot_dragon_slaying_events.0001.confront:0 "Протистояти [dragon.GetNameNoTooltip]."
 agot_dragon_slaying_events.0001.confront.tt:0 "Ви негайно почнете бій з драконом"
 agot_dragon_slaying_events.0001.cancel:0 "Якщо подумати, то це погана ідея."

 agot_dragon_slaying_events.0002.t:0 "Темні тіні"
 agot_dragon_slaying_events.0002.desc:0 "Пошуки лігва [dragon.GetNamePossessive] затягнулися, і поки що безрезультатні. Хоча дні стають довшими, моя уважність до завдання ослабла. Цього ясного сонячного полудня я виявив, що блукаю далеко від лісосмуги - мене занесло на простори відкритого поля. Тіні хмар, що котяться, складають мені компанію, коли я проходжу полем.\n\nМій розум десь далеко серед хмар, коли помічаю щось дивне: одна з тіней рухається швидко, і #bold проти вітру#!... Усвідомлення прийшло до мене швидко: Замість того, щоб знайти [dragon.GetNameNicknamedNoTooltip], [dragon.Custom('GetDragonSheHe')] знайшов мене!\n\nЯ зустрівся поглядом з [dragon.Custom('GetDragonColorFull')] звіром, що виринав з покрову хмар. У мене була лише мить, щоб вирішити, як діяти далі..."
 agot_dragon_slaying_events.0002.fight:0 "В печері чи ні, неважливо."
 agot_dragon_slaying_events.0002.fight.tt:0 "Ви почнете бій з [dragon.GetName]"
 agot_dragon_slaying_events.0002.run:0 "ТІКАТИ!"
 agot_dragon_slaying_events.0002.run.tt:0 "Все пішло не за планом."

 agot_dragon_slaying_events.0003.t:0 "Зниклий дракон"
 agot_dragon_slaying_events.0003.desc:0 "Я не зміг знайти дракона незважаючи на всі старання. Час повертатися додому."
 agot_dragon_slaying_events.0003.a:0 "Можливо наступного разу!"

 agot_dragon_slaying_events.0004.t:0 "$agot_dragon_duel.t$ Дзеркальний щит"
 agot_dragon_slaying_events.0004.desc.intro:0 "Легенди кажуть, що сер [serwyn.GetFirstName], відомий рицар на службі дому Ґарденер... Чи він служив у Королівській гвардії? Не можу пригадати. Улюбленець дітлахів, його тактика вбивства чудовиська [urrax.GetName] була настільки простою, що була геніальною: сховавшись за полірованим щитом, він наблизився до дракона, звір був збитий з пантелику власним відображенням.\n\nПереді мною постає [dragon.GetNameNicknamed], і моя рука тремтить, коли я стискаю власний полірований щит, кісточки пальців побіліли від напруги. #italic Напевно, сер Сервін почувався впевненіше у своєму підході...#!\n\nЗ кожним кроком я ставлю під сумнів старі байки та власну схильність слухати їх."
 agot_dragon_slaying_events.0004.desc.some_success:0 "Дракон переді мною на деякий час спантеличений, але більше не обдурений. Я вже ближче, але ще не на відстані удару..."
 agot_dragon_slaying_events.0004.desc.major_success:0 "Незважаючи на мої сумніви, дракона обдурено, і тепер я в межах досяжності для удару!"
 agot_dragon_slaying_events.0004.desc_failure:0 "Я чую низьке гарчання... Дракона анітрохи не обдурила моя хитрість, я відчуваю, як жар небезпеки впивається в мою шкіру."
 agot_dragon_slaying_events.0004.a:0 "Час відкинути щит."

 agot_dragon_slaying_events.0005.t:0 "$agot_dragon_duel.t$ Запечатана гробниця"
 agot_dragon_slaying_events.0005.desc.intro:0 "Мені не знадобилося багато зусиль, щоб переконати місцевих жителів допомогти мені запечатати вхід до печери. Хоча на кожному обличчі був страх, кожен відчайдушно бажав позбутися цієї пекельної потвори. І в кожній голові пливли мрії про славу! Коли останній камінь був встановлений на місце, ми чекали на якийсь знак загибелі дракона. Напевно [dragon.Custom('GetDragonSheHe')] помре з голоду або задихнеться...\n\n"
 agot_dragon_slaying_events.0005.desc.starved:0 "Після кількох днів очікування я віддаю наказ розпечатати печеру. Гордість переповнює мене, коли я бачу свій приз, що стоїть одразу за входом до печери. "Звір мертвий, мі[ROOT.Char.GetLadyLord|l]" каже [peasant.GetFirstName], один з місцевих."
 agot_dragon_slaying_events.0005.desc.elsewhere:0 "Після кількох днів очікування я віддаю наказ розпечатати печеру. Однак після ретельного обшуку печери будь-яка надія на легку перемогу зникла. "Звіра тут немає, мі[ROOT.Char.GetLadyLord|l]" шепоче [peasant.GetFirstName], один з місцевих. "Може [dragon.Custom('GetDragonSheHe')] був не тут.""
 agot_dragon_slaying_events.0005.desc.fire.impatient:0 "Однак після дня безглуздого очікування мені набридло. Звір має бути ослаблений, і його щонайменше легше вбити."
 agot_dragon_slaying_events.0005.desc.fire:0 "Я віддаю наказ розпечатати печеру... тільки для того, щоб виявити дракона за каменем, який чекає. За мить небо вкривається багряним полум'ям. [peasant.GetFirstName] перекрикує гул драконячого полум'я, "Вниз, мі[ROOT.Char.GetLadyLord|l]!""
 agot_dragon_slaying_events.0005.desc.away:0 "Не потрібно багато часу, щоб зрозуміти, що щось не так. Повітря застигло, птахи замовкли, а коні стали неспокійними. "Ви чуєте це," каже [peasant.GetFirstName], один з місцевих, "це барабани?" Ні... не барабани... #bold помахи крил#! У мене є лише кілька секунд, щоб зібратися з думками, перш ніж пекельна тварюка з'явиться перед нами і випустить на нас потік палючого полум'я."
 agot_dragon_slaying_events.0005.desc.deadpeasant:0 "\n\nЯкби не швидкі дії [peasant.GetFirstNameNoTooltip], Я б згорів з рештою. [peasant.GetSheHe|U] ,однак, дорого розплатиться за цей вчинок, і [peasant.GetHerHis] останнім подихом шепоче з такою силою, з якою [peasant.GetSheHe] лише може, "Убийте звіра... захистіть селище.""
 agot_dragon_slaying_events.0005.starved:0 "Це було легше, ніж очікувалося."
 agot_dragon_slaying_events.0005.starved.tt:0 "Тепер Ви вважаєтеся вбивцею драконів."
 agot_dragon_slaying_events.0005.elsewhere:0 "Куди [dragon.Custom('GetDragonSheHe')] подівся?"
 agot_dragon_slaying_events.0005.d:0 "Звір заплатить за це"
 agot_dragon_slaying_events.0005.d.tt:0 "Дракон влаштував вам засідку, ви почнете бій з невигідного становища"

 agot_dragon_slaying_events.0006.t:0 "$agot_dragon_duel.t$ Смачна хитрість"
 agot_dragon_slaying_events.0006.desc:0 "Переконати місцевого пастуха розлучитися з частиною своєї отари в обмін на мою перемогу над [dragon.GetNameNicknamed] було нескладно... Тепер важча частина.\n\nЯ вмощуся серед овець, підкрадаючись до страшного звіра. Оточений бараниною, я спробую замаскувати свої згубні наміри під виглядом страви.\n\nЗ кожним невірним кроком назустріч дракону моє серце калатає в грудях голосніше."
 agot_dragon_slaying_events.0006.desc.success:0 "[dragon.GetNameNoTooltip] клює на наживку, і [dragon.Custom('GetDragonSheHe')] видає задоволене муркотіння, спостерігаючи за наближенням овець. Коли я опиняюся на відстані удару, я піднімаю [ROOT.Char.Custom('signature_weapon')], але тон муркотіння швидко змінюється на глибоке, похмуре ричання..."
 agot_dragon_slaying_events.0006.desc.fail:0 "[dragon.GetNameNoTooltip] не здається анітрохи зацікавленим у вівцях. [dragon.Custom('GetDragonHerHis')|U] очі одразу ж вистежують мене серед приманки... Схоже [dragon.Custom('GetDragonSheHe')] надає перевагу іншому виду м'яса."
 agot_dragon_slaying_events.0006.a:0 "Я не в меню."

 ### DUEL LOCALIZATION ###

 ## 0100 for Proximity 2 or 1
 # Introduction
 agot_dragon_slaying_events.0100.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0100.desc.intro1:0 "[dragon.GetNameNicknamed] дивиться на мене очима, що світяться, [dragon.Custom('GetDragonHerHis')] [dragon.Custom('GetDragonColorFull')] лусочки, віддзеркалюють мій рішучий погляд."
 agot_dragon_slaying_events.0100.desc.intro2:0 "[dragon.GetNameNicknamed] облизується, [dragon.Custom('GetDragonSheHe')] зголоднілі за смаком сталі та плоті."
 agot_dragon_slaying_events.0100.desc.intro3:0 "[dragon.GetNameNicknamed] розгортає [dragon.Custom('GetDragonHerHis')] крила, посилаючи порив вітру в мій бік."
 agot_dragon_slaying_events.0100.desc.intro4:0 "[dragon.GetNameNicknamed] опускає [dragon.Custom('GetDragonHerHis')] голову, зіниці звужуються, коли [dragon.Custom('GetDragonSheHe')] зустрічає мій застиглий погляд."
 agot_dragon_slaying_events.0100.desc.close_intro:0 "Мої зусилля принесли мені коротку перевагу, але моє захоплення швидко випаровується, коли я відчуваю тепло, що виходить від [dragon.GetNameNicknamed]. Мій ворог пирхає, майже кидаючи мені виклик, щоб я підійшов ще ближче."
 agot_dragon_slaying_events.0100.desc.mid1:0 "Я обережно переставляю ноги, намагаючись вистояти перед обличчям цього чудовиська.\n\n"
 agot_dragon_slaying_events.0100.desc.mid2:0 "Я готую [ROOT.Char.Custom('signature_weapon')], повертаючись лицем до прийдешньої бійні.\n\n"
 agot_dragon_slaying_events.0100.desc.mid3:0 "Піт стікає на чоло та навколо очей, але я не можу ризикнути різким рухом, щоб витерти його. Я змахую солоні краплі, наче сльози.\n\n"
 agot_dragon_slaying_events.0100.desc.intro.poison:0 "З мого леза капає отрута, мені лише потрібно підібратися достатньо близько, щоб використати його..."
 agot_dragon_slaying_events.0100.desc.ending1:0 "Моя доля висить на тендітній нитці, чекаючи, коли її обірвуть або сплетуть у легенду."
 agot_dragon_slaying_events.0100.desc.ending2:0 "Моя доля балансує на лезі ножа, небезпечно хитаючись у бік катастрофи."
 agot_dragon_slaying_events.0100.desc.ending3:0 "Моя рішучість горить яскравіше за будь-яке полум'я дракона, і я доведу, що я гідний. Але"
 agot_dragon_slaying_events.0100.desc.get_closer:0 "Я повинен підібратися ближче до дракона.\n\n"
 agot_dragon_slaying_events.0100.desc.get_even_closer:0 "Хоча мені й боляче, я повинен підібратися ближче до дракона.\n\n"
 # Dragon Last Move
 agot_dragon_slaying_events.0100.desc.last_move_burn1:0 "Вогонь. Вогонь скрізь. Потік полум'я, який випустив дракон, дуже потужний, і дим що [dragon.Custom('GetDragonSheHe')] випускає, задушливо густий."
 agot_dragon_slaying_events.0100.desc.last_move_burn2:0 "Полум'я виривалося з [dragon.GetNamePossessiveNoTooltip] рота, огортаючи місцевіть сильним жаром, не схожим ні на що, що я коли-небуть відчував раніше."
 agot_dragon_slaying_events.0100.desc.last_move_burn3:0 "Запальне пекло поглинає мене, оточуючи з усіх боків стінами драконячого полум'я і диму. Спека створює тремтіння самого повітря."
 agot_dragon_slaying_events.0100.desc.last_move_shake_cave:0 "Драконяча лють і відлуння [dragon.Custom('GetDragonHerHis')] паралізуючого реву стихли, і печера завмерла."
 agot_dragon_slaying_events.0100.desc.last_move_sneak_attack:0 "Обман! Те, що я сприйняв як міцний момент захисту, насправді було розрахованою хитрістю, щоб розкрити мій власний захист. Блискавично швидко [dragon.GetNameNoTooltip] вразив мою стрімку постать, завдавши страшної рани."
 agot_dragon_slaying_events.0100.desc.last_move_guarded_attack:0 "Захист у дракона ослаб, але в [dragon.Custom('GetDragonHerHis')] очах холодний погляд."
 agot_dragon_slaying_events.0100.desc.last_move_guard:0 "Захист дракона більше не підвищений."
 agot_dragon_slaying_events.0100.desc.last_move_lunge:0 "[dragon.GetNameNoTooltip] кидається зі страшною силою, і клацає [dragon.Custom('GetDragonHerHis')] пащею. Я ледве уникнув того, щоб мене не роздерли на шматки."
 # Dragon Current Move
 agot_dragon_slaying_events.0100.desc.current_move_burn:0 "[dragon.GetNameNoTooltip] вигинає [dragon.Custom('GetDragonHerHis')] шию. З [dragon.Custom('GetDragonHerHis')] пащівиривається низьке гарчання, а повітря наповнюється запахом деревного вугілля. Без сумніву, [dragon.Custom('GetDragonSheHe')] готується розчистити місцевість полум'ям."
 agot_dragon_slaying_events.0100.desc.current_move_shake_cave:0 "В агресивному шаленстві, [dragon.Custom('GetDragonSheHe')] утворює найпідступніший ланшафт. Гортанний рев, що виходить з [dragon.Custom('GetDragonHerHis')] пащі розноситься з ехом печерою, жахаючий звук."
 agot_dragon_slaying_events.0100.desc.current_move_guard:0 "[dragon.GetNameNoTooltip] підвищує захист, можливо, зараз мій шанс скоротити розрив між нами."
 agot_dragon_slaying_events.0100.desc.current_move_lunge:0 "З надзвичайною силою, дракон зменшує дистанцію між нами. [dragon.Custom('GetDragonHerHis')] могутні щелепи відкриті, жадаючи скуштувати моєї плоті."
 # Attacker's Options
 agot_dragon_slaying_events.0100.approach:0 "Кинутися на дракона."
 agot_dragon_slaying_events.0100.roll_burn:0 "Зробити перекат"
 agot_dragon_slaying_events.0100.roll_lunge:0 "Випад уперед."
 agot_dragon_slaying_events.0100.approach_cautiously:0 "Обережно наближатися."
 agot_dragon_slaying_events.0100.run:0 "Мені треба забиратися звідси."

 ## 0101 for Proximity 0
 agot_dragon_slaying_events.0101.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0101.desc.mid.uncouth:0 "В дупу Дракона! В дупу Королівство! Я відмовляюся помирати в бою з цим киплячим мішком #bold драконячої сечі#!!\n\n"
 agot_dragon_slaying_events.0101.desc.mid.brave:0 "Мої нерви миттєво піддаються випробуванню, коли я відскакую від атаки, але моя рішучість знову загартовується. [dragon.GetNameNoTooltip] #bold загине#!.\n\n"
 agot_dragon_slaying_events.0101.desc.mid.craven:0 "Все моє тіло тремтить, смерть так близько, що я відчуваю її запах. Мої штани заляпані лайном, я зі страху і паніки випустив свій вміст назовні. Ось як це закінчиться...\n\n"
 agot_dragon_slaying_events.0101.desc.mid.fallback:0 "Я завмираю, ненадовго, а потім перефокусовуюсь. Завдання, що стоїть перед мною, вимагатиме від мене всієї моєї сутності. І навіть тоді...\n\n"
 agot_dragon_slaying_events.0101.desc.outro1:0 "Земля навколо мене - це місиво з уламків і сміття, що не пропонує ні притулку, ні співчуття. Лише смерть."
 agot_dragon_slaying_events.0101.desc.outro2:0 "Моя нога зачепилась за уламок кістки... Череп кози? Може, вовчий? Дракон не знає ворогів, окрім людей."
 agot_dragon_slaying_events.0101.desc.outro3:0 "Цівка крові стікає по моєму обличчю, запах заліза наповнює мої ніздрі. Я викліпую піт з моїх очей, скорчивши гримасу."
 agot_dragon_slaying_events.0101.desc.outro4:0 "Повітря важке, але мить здається легкою і невловимою - коротке мерехтіння серед полум'я, привид, що розсіюється в одну мить."
 agot_dragon_slaying_events.0101.desc.ending1:0 "Переді мною, напрочуд близько, [dragon.GetNamePossessiveNoTooltip] крила піднімають пил та попіл у повітря."
 agot_dragon_slaying_events.0101.desc.ending2:0 "[dragon.GetNameNoTooltip] дуже близько, а проте [dragon.Custom('GetDragonHerHis')] [dragon.Custom('GetDragonColor')] луски виглядають неприступною фортецею."
 agot_dragon_slaying_events.0101.desc.ending3:0 "Я майже міг простягнути руку, щоб доторкнутися до [dragon.GetNamePossessiveNoTooltip], [dragon.Custom('GetDragonHerHis')] [dragon.Custom('GetDragonColor')] луски, якби не кривава справа, що чекала на мене попереду."
 agot_dragon_slaying_events.0101.desc.ending4:0 "Нас спіткала тиша. Мовчання - мій єдиний порятунок. [dragon.GetNamePossessiveNoTooltip] погляд пронизує мене наче Валірійські клинки."
 agot_dragon_slaying_events.0101.desc.current_move_bite:0 "\n\nЩелепи цього жахливого звіра роззявляються. Я стану вечерею, якщо не буду рухатися."
 agot_dragon_slaying_events.0101.desc.current_move_tail:0 "\n\nХвіст звіра б'є з нищівною силою. Я мушу рухатися, інакше стану одним цілим з багнюкою."
 agot_dragon_slaying_events.0101.climb:0 "Залізти на Дракона"
 agot_dragon_slaying_events.0101.dive:0 "Пірнути під Дракона"
 agot_dragon_slaying_events.0101.stand:0 "Стояти твердо. Дракон помре тут."

 ## 0102 for Final Strike
 agot_dragon_slaying_events.0102.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0102.desc.maimed:0 "Моя рука, повністю вирвана з плеча, лежить на землі, її останні струмені крові грають пантоміму уривчастих рухів по землі. Що ж, все пішло не так, як я очікував...\n\n"
 agot_dragon_slaying_events.0102.desc.crippled:0 "Я тягну своє понівечене тіло... Хто знав, що хвіст дракона може трощити з такою силою? Під тулубом, де колись були горді ноги [ROOT.Char.GetLadyLord], тепер висить мляве місиво з розтрощених кісток, нутрощів і розірваних шматків моїх штанів.\n\n"
 agot_dragon_slaying_events.0102.desc.ouchie:0 "Все трапилось миттєво... Я пірнув під [dragon.GetNameNoTooltip], в надії уникнути [dragon.Custom('GetDragonHerHis')] подиху, але я не встиг зробити крок. Я відчуваю, як шолом зривається з моєї голови. Пазуриста лапа люто рве мою ногу, роздираючи плоть і кістки. Мій несамовитий крик обривається, коли кінчик [dragon.GetNamePossessiveNoTooltip] хвоста ріже мене по обличчю, прямо через око.\n\nКров виривається назовні, фонтаном розливаючись по моїй щоці."
 agot_dragon_slaying_events.0102.desc.bite:0 "[dragon.GetNamePossessiveNoTooltip] щелепи клацають з жахливою люттю."
 agot_dragon_slaying_events.0102.desc.tail:0 "[dragon.GetNameNoTooltip] змахує [dragon.Custom('GetDragonHerHis')] хвостом з неймовірною силою."
 agot_dragon_slaying_events.0102.desc.climb:0 "Щоб уникнути подиху, я поліз дракону на спину і [dragon.Custom('GetDragonSheHe')] цьому не радий.\n\n"
 agot_dragon_slaying_events.0102.desc.dive:0 "Пірнувши під черево дракона, я опиняюся в безпеці від найгіршого — [dragon.Custom('GetDragonHerHis')] люті, але не маючи огляду, я абсолютно не усвідомлюю сили, що нависла наді мною.\n\n"
 agot_dragon_slaying_events.0102.desc.valyrian:0 "#italic Валар морґуліс#! проноситься в голові. Смерть: призначення, солодке звільнення. Але #italic не сьогодні#!."
 agot_dragon_slaying_events.0102.desc.uncouth:0 "#bold В дупу цього богомзабутого Дракона#!"
 agot_dragon_slaying_events.0102.desc.seven:0 "#italic Матір... Воїн... Батько...#! Я молю про спасіння, але бачу лише Незнайомця, який прийшов за мною."
 agot_dragon_slaying_events.0102.desc.oldgods:0 "Тіло раптом стає крижаним, мене охоплює заціпенілий прохолодний спокій. #italic Старі Боги тут#!, і я повинен покласти край цьому лиху."
 agot_dragon_slaying_events.0102.desc.drowned:0 "#italic Що мертве не помре#!, я молюсь про себе, #italic but rises again harder... stronger...#!"
 agot_dragon_slaying_events.0102.desc.rhllor:0 "Хоча навколо мене танцює полум'я, мене охоплює тепле відчуття спокою. #italic Володар Світла проведе мене до перемоги.#!"
 agot_dragon_slaying_events.0102.desc.fallback:0 "Моя єдина надія тепер тримається на моїй власній стійкості... #italic Я мушу просуватися вперед, крізь вогонь і полум'я.#!"
 agot_dragon_slaying_events.0102.desc.crush:0 "Дракон зміщує [dragon.Custom('GetDragonHerHis')] вагу, [dragon.Custom('GetDragonSheHe')] намагаючись накинутись на мене with the heft of [dragon.Custom('GetDragonHerHis')] body between [dragon.Custom('GetDragonHerHim')] and the floor. I must act fast, or [dragon.Custom('GetDragonSheHe')] will kill me."
 agot_dragon_slaying_events.0102.desc.tail:0 "The dragon intends to splatter me between [dragon.Custom('GetDragonHerHis')] back and [dragon.Custom('GetDragonHerHis')] tail. I must make a decision while avoiding even one blow. [dragon.Custom('GetDragonHerHis')|U] tail will easily kill me."
 agot_dragon_slaying_events.0102.desc.shake:0 "[dragon.GetNameNoTooltip] is attempting to shake me off of [dragon.Custom('GetDragonHerHis')] back."
 agot_dragon_slaying_events.0102.desc.fly_climb:0 "The dragon has taken to the air, I must either let go while I still can or be taken with it. The dangers of the latter are evident, but letting go would mean losing my prize."
 agot_dragon_slaying_events.0102.desc.fly_dive:0 "The dragon is attempting to take to the air. I must act quickly if I wish to bring the beast down, or I could let [dragon.Custom('GetDragonHerHim')] go."
 agot_dragon_slaying_events.0102.kill_first_crush:0 "#bold Not if I kill [dragon.Custom('GetDragonHerHim')] first!#!"
 agot_dragon_slaying_events.0102.kill_first_crush.tt:0 "You will attempt to kill the dragon before [dragon.Custom('GetDragonSheHe')] crushes you against the floor."
 agot_dragon_slaying_events.0102.kill_first_fly:0 "#bold I must kill [dragon.Custom('GetDragonHerHim')] before [dragon.Custom('GetDragonSheHe')] takes flight!#!"
 agot_dragon_slaying_events.0102.kill_first_fly.tt:0 "You will attempt to kill the dragon before [dragon.Custom('GetDragonSheHe')] can take off, potentially facing retaliation."
 agot_dragon_slaying_events.0102.roll:0 "Roll away."
 agot_dragon_slaying_events.0102.dive_fly_away:0 "Shame..."
 agot_dragon_slaying_events.0102.climb_head:0 "Climb for the head!"
 agot_dragon_slaying_events.0102.get_off:0 "Get off!"
 agot_dragon_slaying_events.0102.hold_on:0 "Hold on!"

 ## 0110 Victory
 agot_dragon_slaying_events.0110.t:0 "$agot_dragon_duel.t$ Victory"
 agot_dragon_slaying_events.0110.desc.move_climb_tail:0 "While I frantically climb [dragon.GetNamePossessiveNoTooltip] back, the beast attempts to splatter me between [dragon.Custom('GetDragonHerHis')] back and [dragon.Custom('GetDragonHerHis')] tail."
 agot_dragon_slaying_events.0110.desc.move_climb_shake:0 "While I make my hectic climb up [dragon.GetNamePossessiveNoTooltip] back, the beast attempts to shake me off. I cling for my life against [dragon.Custom('GetDragonHerHis')] scales as [dragon.Custom('GetDragonHerHis')] body ripples violently."
 agot_dragon_slaying_events.0110.desc.move_dive_crush:0 "I'm nestled beneath [dragon.GetNameNoTooltip], putting all of my might into my blows to [dragon.Custom('GetDragonHerHis')] exposed underside. Suddenly, [dragon.Custom('GetDragonHerHis')] weight shifts dangerously downward."
 agot_dragon_slaying_events.0110.desc.move_climb_fly:0 "I cling deliriously to the [dragon.Custom('GetDragonColor')] scales of [dragon.GetNamePossessiveNoTooltip] back as [dragon.Custom('GetDragonSheHe')] rushes upward in flight."
 agot_dragon_slaying_events.0110.desc.move_dive_fly:0 "I unleash a flurry of blows to [dragon.GetNamePossessiveNoTooltip] exposed underbelly, [dragon.Custom('GetDragonHerHis')] screeches piercing my ears. In an instant, the beast takes to wing."
 agot_dragon_slaying_events.0110.desc.win_burn_wound:0 "As [dragon.GetNameNoTooltip] spews forth [dragon.Custom('GetDragonHerHis')] deadly fire, I dodge and weave my way toward [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0110.desc.win_lunge_wound:0 "As [dragon.GetNameNoTooltip] lunges toward, I feint to the side then close the distance between us."
 agot_dragon_slaying_events.0110.desc.win_confront_bite:0 "I parry [dragon.Custom('GetDragonHerHis')] grasping bite, thrusting myself in tightly toward [dragon.GetNameNoTooltip]."
 agot_dragon_slaying_events.0110.desc.win_confront_tail:0 "[dragon.GetNamePossessiveNoTooltip] tail swipes brutally against my armor, but I take the blow in stride."
 agot_dragon_slaying_events.0110.desc.win_climb_head:0 "I continue climbing [dragon.Custom('GetDragonHerHis')] back, making for the head. [dragon.Custom('GetDragonSheHe')|U] lashes uncontrollably."
 agot_dragon_slaying_events.0110.desc.win_climb_roll:0 "I roll away just in time to avoid being crushed, but [dragon.GetNamePossessiveNoTooltip] leers within an arm's length of me."
 agot_dragon_slaying_events.0110.desc.win_shake_climb:0 "[dragon.GetNameNoTooltip] shakes violently, requiring every bit of my strength to maintain my proximity to [dragon.Custom('GetDragonHerHis')] head."
 agot_dragon_slaying_events.0110.desc.win_shake_roll:0 "[dragon.GetNameNoTooltip] makes a furious shake, but I roll away just in time. [dragon.Custom('GetDragonSheHe')|U] snorts angrily as [dragon.Custom('GetDragonSheHe')] leans toward me."
 agot_dragon_slaying_events.0110.desc.win_climb_fly:0 "Gripping tight, I hold my position on [dragon.GetNamePossessiveNoTooltip] back, waiting for [dragon.Custom('GetDragonHerHim')] to land. As soon as [dragon.Custom('GetDragonSheHe')] touches the ground, I pull myself closer to [dragon.Custom('GetDragonHerHis')] head."
 agot_dragon_slaying_events.0110.desc.win_dive_crushcrushcrush:0 "[dragon.GetNameNoTooltip] crushes me with brutal strength. I feel as though I might pop like an infected sore, my insides squished like jammy pus. Yet, in defiance of the dragon, I pull myself free."
 agot_dragon_slaying_events.0110.desc.win_dive_crush_move:0 "I narrowly avoid being crushed, as [dragon.GetNameNoTooltip] throws [dragon.Custom('GetDragonHerselfHimself')] at me. My heart thunders in my chest as I eye my prize."
 agot_dragon_slaying_events.0110.desc.win_dive_stop_fly:0 "Despite [dragon.Custom('GetDragonHerHis')] attempts, [dragon.GetNameNoTooltip] is unable to take to the air, and [dragon.Custom('GetDragonSheHe')] is unable to escape my fury."
 agot_dragon_slaying_events.0110.desc.mid1:0 "\n\nThe moment is upon me. I must strike true if I am to survive — and to succeed."
 agot_dragon_slaying_events.0110.desc.mid2:0 "\n\nThe opportunity has arisen. I need to seize it, if I am to avoid a fiery death myself."
 agot_dragon_slaying_events.0110.desc.mid3:0 "\n\nThe chance I've hoped so deeply for is here: An opening, albeit brief, to strike."
 agot_dragon_slaying_events.0110.desc.sword:0 "I grip my [ROOT.Char.Custom('signature_weapon')] tightly, taking aim at the soft dragonflesh below [dragon.GetNamePossessiveNoTooltip] jawline. With every bit of my strength, I thrust my blade into [dragon.Custom('GetDragonHerHis')] neck."
 agot_dragon_slaying_events.0110.desc.dagger:0 "The [ROOT.Char.Custom('signature_weapon')] in my hand flickers as I twist it into position — sliding the razor-sharp blade between [dragon.GetNamePossessiveNoTooltip] scales and into [dragon.Custom('GetDragonHerHis')] neck."
 agot_dragon_slaying_events.0110.desc.spear:0 "I ready my [ROOT.Char.Custom('signature_weapon')], pinpointing a soft nook between [dragon.GetNamePossessiveNoTooltip] [dragon.Custom('GetDragonColorFull')] scales. With all of my body weight, I thrust my spearhead into [dragon.Custom('GetDragonHerHis')] head."
 agot_dragon_slaying_events.0110.desc.smash:0 "I loft my [ROOT.Char.Custom('signature_weapon')] above my head, all of my muscles taut with effort. With all of the force in my being, I smash it fiercely into [dragon.GetNamePossessiveNoTooltip] head."
 agot_dragon_slaying_events.0110.desc.fallback:0 "I unleash a wild flurry of blows, over and over. Maddeningly, [dragon.GetNameNoTooltip] refuses to die. At last, I lock in on [dragon.Custom('GetDragonHerHis')] eye... #italic You die now#!, I think as I thrust my [ROOT.Char.Custom('signature_weapon')] into [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0110.desc.ending1:0 "[dragon.Custom('GetDragonSheHe')|U] lets out a pitiful trill, the last of [dragon.Custom('GetDragonHerHis')] life expelled in breath.\n\n"
 agot_dragon_slaying_events.0110.desc.ending2:0 "[dragon.Custom('GetDragonSheHe')|U] squeals sharply — a frightening sound, equal parts pain and fear. [dragon.Custom('GetDragonHerHis')] doom is upon [dragon.Custom('GetDragonHerHim')].\n\n"
 agot_dragon_slaying_events.0110.desc.ending3:0 "[dragon.Custom('GetDragonSheHe')|U] cries out with a slight gurgle, blood pooling into [dragon.Custom('GetDragonHerHis')] throat where flame once brewed.\n\n"
 agot_dragon_slaying_events.0110.desc.ending4:0 "[dragon.Custom('GetDragonSheHe')|U] chirps softly, almost sadly, as though calling for a rider of [dragon.Custom('GetDragonHerHis')] past.\n\n"
 agot_dragon_slaying_events.0110.desc.ending5:0 "[dragon.GetNameNoTooltip], the great behemoth of a dragon, lets out a long, earth-shaking fart as [dragon.Custom('GetDragonSheHe')] dies.\n\n"
 agot_dragon_slaying_events.0110.desc_vengeance:0 "At long last, I have succeeded in getting my vengeance for my [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]."
 agot_dragon_slaying_events.0110.a:0 "Now, how do I get [dragon.Custom('GetDragonHerHis')] head off..."
 agot_dragon_slaying_events.0110.a.stronger:0 "... I thought you'd be stronger."
 agot_dragon_slaying_events.0110.b:0 "Such a small prize isn't worth the risk."
 agot_dragon_slaying_events.0110.blood_burn.tt:0 "Careful, dragonblood runs hot..."
 agot_dragon_slaying_events.0110.blood_burn.toast:0 "[ROOT.GetName] Was Burned by Dragonblood"

 ## 0111 Defeat
 agot_dragon_slaying_events.0111.t:0 "$agot_dragon_duel.t$ Defeat"
 agot_dragon_slaying_events.0111.desc.move_climb_tail:0 "Quick as a flash, [dragon.GetNamePossessiveNoTooltip] tail whips in my direction as I attempt to climb [dragon.Custom('GetDragonHerHis')] back."
 agot_dragon_slaying_events.0111.desc.move_climb_shake:0 "Without warning, [dragon.GetNameNoTooltip] fiercely attempts to shake me off of [dragon.Custom('GetDragonHerHis')] back."
 agot_dragon_slaying_events.0111.desc.move_climb_fly:0 "In an instant, [dragon.GetNameNoTooltip] takes to the air with me on [dragon.Custom('GetDragonHerHis')] back."
 agot_dragon_slaying_events.0111.desc.move_dive_crush:0 "With all [dragon.Custom('GetDragonHerHis')] weight, [dragon.GetNameNoTooltip] attempts to squish me while I'm beneath [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0111.desc.move_dive_fly:0 "With me tucked beneath [dragon.Custom('GetDragonHerHim')], [dragon.GetNameNoTooltip] begins to take flight."
 agot_dragon_slaying_events.0111.desc.death_running_burn:0 "Seeing my mortal peril, I turn heel... There must be a way out of this infernal blaze.\n\nWith my back to [dragon.Custom('GetDragonHerHim')], [dragon.GetNameNoTooltip] lets out a new wave of dragonflame. I feel warm, oh so warm. No, not like this.\n\nMy arms and legs melt away, cinders amid the blast of unbearable heat."
 agot_dragon_slaying_events.0111.desc.death.rip1:0 "[dragon.GetNamePossessiveNoTooltip] teeth rip into me, making mince of my flesh, splattering my blood like wine from a shattered goblet. I watch in terror as [dragon.Custom('GetDragonSheHe')] gulps down my flesh, lapping up my entrails like gravy on mutton."
 agot_dragon_slaying_events.0111.desc.death.rip2:0 "[dragon.GetNameNoTooltip] roars proudly as [dragon.Custom('GetDragonSheHe')] descends upon me, teeth and claws enmeshing themselves into my tender flesh. Armor is naught against a heinous god like this."
 agot_dragon_slaying_events.0111.desc.death.rip3:0 "[dragon.GetNamePossessiveNoTooltip] jaws close around me tightly, jagged teeth rending my flesh and shattering my bones. Surely [dragon.Custom('GetDragonSheHe')] could make quick work of me now, but instead [dragon.Custom('GetDragonSheHe')] seems contented to play with [dragon.Custom('GetDragonHerHis')] food. The pain eclipses my brain, and I go numb."
 agot_dragon_slaying_events.0111.desc.death_running_pursuit:0 "I cannot possibly survive this fight. I turn quickly and rush away from [dragon.GetNameNoTooltip], but my escape is cut short.\n\n"
 agot_dragon_slaying_events.0111.desc.run_escape:0 "There is no way I can win against this monster... I have no choice but to flee, and even then I may perish.\n\nI beat a hasty retreat, dodging and weaving as best I can until I am absolutely certain that I am alone. Somehow, I manage to escape the dragon and leave this hell behind."
 agot_dragon_slaying_events.0111.desc.climb_let_fly:0 "\n\nOnly a fool would hold onto a flying dragon — and despite having chosen to embark on this errant adventure, I still have some wit about me. I fall to the ground, and [dragon.GetNameNoTooltip] flies away...\n\n"
 agot_dragon_slaying_events.0111.desc.dive_let_fly:"\n\nFrom this position, I have no hope of stopping [dragon.Custom('GetDragonHerHim')]. I roll onto my back and watch as [dragon.GetNameNoTooltip] flies away, letting out one last roar and burst of flame as [dragon.Custom('GetDragonSheHe')] disappears from my blurred vision.\n\n"
 agot_dragon_slaying_events.0111.desc.death_burn_risky:0 "\n\nI knew the flames would be hot, but I could not imagine they would be #bold this#! hot. I feel as though I am baking inside my armor, a grotesque pot pie ready to burst forth my own cooked innards.\n\nDespite it all, I attempt one final push toward [dragon.GetNameNoTooltip], just in time to see [dragon.Custom('GetDragonHerHim')] open [dragon.Custom('GetDragonHerHis')] gullet and unleash a new torrent of flame. I feel myself melting like a soft cheese.\n\n"
 agot_dragon_slaying_events.0111.desc.death_lunge_risky:0 "My opening is brief, and I must make a risky move. Lunging forward, I hope to catch [dragon.GetNameNoTooltip] by surprise with my [ROOT.Char.Custom('signature_weapon')], but [dragon.Custom('GetDragonSheHe')] is too quick.\n\n"
 agot_dragon_slaying_events.0111.desc.death_rock_risky:0 "I see the briefest of openings, so I make my move. Rushing forward, [ROOT.Char.Custom('signature_weapon')] in hand, I attempt to close the distance between me and the beast.\n\nBut before I can reach [dragon.Custom('GetDragonHerHim')], a great boulder is dislodged by [dragon.GetNamePossessiveNoTooltip] uproar... It strikes me straight in the head, and my vision goes blurry, then #bold black#!. Is this where I die?\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_wound_risky:0 "Despite my grave wounds, I attempt to rush the dragon. The ground shakes around me, and my footing grows precarious.\n\nSuddenly, I fall flat on my face, and hear a terrifying sound above me. A dragon's rage, come to claim [dragon.Custom('GetDragonHerHis')] foe."
 agot_dragon_slaying_events.0111.desc.death_sneak_attack:0 "The dragon's sudden attack has left me in shock. I twist away from [dragon.Custom('GetDragonHerHim')], writhing in pain. My guard entirely exposed...\n\n"
 agot_dragon_slaying_events.0111.desc.death_burn_cautious:0 "I attempt to roll away from the torrent of flames, but I am too slow. My body itself seems to catch fire, as I let out an anguished cry.\n\n[dragon.GetNameNoTooltip] revels in my displeasure, shooting dragonfire beneath my feet like a game... My twisted dance to escape the heat is a cruel pantomime.\n\nThe searing pain overwhelms me."
 agot_dragon_slaying_events.0111.desc.death_lunge_cautious:0 "In my caution to avoid [dragon.GetNamePossessiveNoTooltip] attack, I have given up my defenses. I shuffle to the side, exposing my back, and slowly lumber away from [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0111.desc.death_rock_cautious:0 "Despite my cautious approach, I am suddenly sideswiped by a falling rock, caught unawares and entirely disarmed. [dragon.GetNameNoTooltip] is upon me.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_wound_cautious:0 "Unsteady, I carefully approach [dragon.GetNameNoTooltip] — the pain in my limbs leaving me weak and nauseous. I attempt a shout to embolden myself, but putrid vomit springs forth instead. I gag and stumble. I cannot continue further.\n\n"
 agot_dragon_slaying_events.0111.desc.death_bite_climb:0 "[dragon.GetNameNoTooltip] contorts [dragon.Custom('GetDragonHerHis')] neck, and suddenly [dragon.Custom('GetDragonHerHis')] head is facing me, sprawled and exposed on [dragon.Custom('GetDragonHerHis')] back.\n\nThe dragon's jaws close in around me as I let out a meek sigh, razor-sharp teeth slicing through armor, flesh, and bone alike."
 agot_dragon_slaying_events.0111.desc.death_tail_climb:0 "My climb is cut short by a sound like whip crack.\n\nThere is no longer pain in my chest or my limbs, there is no feeling at all. The dragon's tail has crushed my spine just below my neck, and I feel myself sloughing off [dragon.Custom('GetDragonHerHis')] back like a lifeless doll.\n\nUnable to move, I stare into the soul of [dragon.GetNameNoTooltip] as [dragon.Custom('GetDragonSheHe')] prepares to consume me..."
 agot_dragon_slaying_events.0111.desc.death_bite_dive:0 "[dragon.GetNameNoTooltip] watches me closely as I attempt to dive beneath [dragon.Custom('GetDragonHerHim')]. Without missing a beat, [dragon.Custom('GetDragonHerHis')] jaws close in around me, tossing me into the air.\n\nI land in a crumpled pile, my back to [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0111.desc.death_tail_dive:0 "Like a bolt of lightning, [dragon.GetNamePossessiveNoTooltip] tail cracks through the air, catching me in the spine beneath my neck as I attempt my dive.\n\nThere is no longer pain in my chest or my limbs, there is no feeling at all. I roll uncontrollably on the ground, landing face up. Above me, [dragon.GetNameNoTooltip] prepares for a hearty snack."
 agot_dragon_slaying_events.0111.desc.confront_bite:0 "[dragon.GetNameNoTooltip] snaps [dragon.Custom('GetDragonHerHis')] jaws at me, snagging my armor — then tearing at my exposed flesh beneath it. Pain flashes like dragonfire throughout my body."
 agot_dragon_slaying_events.0111.desc.confront_tail:0 "[dragon.GetNamePossessiveNoTooltip] tail whips across my legs, taking them out from under me. I hit the ground with a loud grunt, crumpling to protect my gut. Then [dragon.Custom('GetDragonHerHis')] tail smashes down onto my head, sending ripples of pain throughout my body."
 agot_dragon_slaying_events.0111.desc.death_crushcrushcrush:0 "My defiant stance turns into my horror as [dragon.GetNameNoTooltip] brutally crushes me into the floor...\n\nI hear my bone snapping like fresh-fallen twigs underfoot. My innards pushed upward through my chest and downward out my bottom. The pain is unbearable, yet brief. I am undone."
 agot_dragon_slaying_events.0111.desc.death_crush_move:0 "My attempt at rolling away from the dragon is futile. Unable to get out of the way, I am now pinned to the floor as [dragon.Custom('GetDragonSheHe')] pushes more and more of [dragon.Custom('GetDragonHerHis')] weight into me.\n\nI feel my bones splinter and break as I am crushed, a spatchcock of a [ROOT.Char.GetWomanMan]..."
 agot_dragon_slaying_events.0111.desc.death_tail_climb_head:0 "Ack, [dragon.GetNameNoTooltip] tail has pinned me between [dragon.Custom('GetDragonHerHis')] tail and [dragon.Custom('GetDragonHerHis')] back. I feel the air forced out of my lungs by [dragon.Custom('GetDragonHerHis')] crushing force.\n\n#italic Breathe, just breathe,#! I tell myself, but the air won't come. I feel dizzy... My dying breath will be a tormented scream."
 agot_dragon_slaying_events.0111.desc.death_tail_climb_roll:0 "I manage to roll off the dragon's back, but the fight is lost. I settle myself into a weak defense, only to be swiped askew by [dragon.GetNamePossessiveNoTooltip] tail.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_climb:0 "I willfully pull myself higher onto [dragon.GetNamePossessiveNoTooltip] back, but with a ferocious shake [dragon.Custom('GetDragonSheHe')] tosses me to the ground. I am unable to find any defensive position, this is the end.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_roll:0 "I manage to roll off the dragon's back as [dragon.Custom('GetDragonSheHe')] shakes violently, but just as quickly [dragon.GetNameNoTooltip] is upon me once more.\n\n"
 agot_dragon_slaying_events.0111.desc.death_fly_hold:0 "We rush upward at a blazing speed, faster by far than any warhorse could carry a man.\n\nI try my hardest to hold on tight, but [dragon.GetNameNoTooltip] does not seem keen to have a passenger. With a brutal shake mid-flight, I find myself airborne. The world below me seems a blur of brown and green, rushing toward me at increasing speed.\n\nI will surely die on impact."
 agot_dragon_slaying_events.0111.desc.death_stop_fly:0 "I should have just let the beast escape. This is clear as [dragon.Custom('GetDragonHerHis')] claws scrape across my scalp, and the blood begins to trickle — then #bold pour#! — down my face.\n\nMy sight fades to red as pain rips through my body. [dragon.GetNamePossessiveNoTooltip] claws are sharp as blades, tearing me apart like a sheep among a pack of wolves. So it ends..."
 agot_dragon_slaying_events.0111.desc.loss_wounded_one:0 "Подряпаний і забитий, я підбиваю підсумки лише незначних ран від цієї пекельної сутички."
 agot_dragon_slaying_events.0111.desc.loss_wounded_two:0 "Я відходжу подалі від бійні, почуваючись не дуже добре після цієї пекельної зустрічі."
 agot_dragon_slaying_events.0111.desc.loss_wounded_three:0 "Я на межі смерті; ця пекельна зустріч далася мені дуже дорогою ціною."
 agot_dragon_slaying_events.0111.desc.loss_minor_burns:0 "На диво, у мене лише незначні опіки від бою."
 agot_dragon_slaying_events.0111.desc.loss_major_burns:0 "На жаль, у мене залишилися значні шрами від опіків."
 agot_dragon_slaying_events.0111.desc.loss_unscathed:0 "Якимось чином мені вдалося пройти через це без нових ран."
 agot_dragon_slaying_events.0111.desc_vengeance:0 "Я не зміг помститися за [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]."
 agot_dragon_slaying_events.0111.escaped:0 "Ніколи. Знову."
 agot_dragon_slaying_events.0111.loss:0 "Я дістану [dragon.Custom('GetDragonHerHim')] наступного разу."
 agot_dragon_slaying_events.0111.death:0 "[ROOT.Char.Custom('Scream')]"

 agot_dragon_slaying_events.0112.t:0 "Вбивця драконів"
 agot_dragon_slaying_events.0112.desc:0 "[human.GetNameNicknamed] здійснив неймовірне і переміг дракона [dragon.GetNameNicknamed] в бою."
 agot_dragon_slaying_events.0112.a:0 "Неймовірно"

