 maester_title_localization:0 "$trait_maester$"
 maester_title_holder:0 "[CHARACTER.Custom('MaesterCheck')]"
 ArchaesterTitle:0 "$archmaester$"
 MaesterTitle:0 "$trait_maester$"
 AcolyteTitle:0 "$trait_acolyte$"
 NoviceTitle:0 "$trait_novice$"

 ### Maester Decisions/Events ###
 decision_employ_maester:0 "Покличте мейстра з Цитаделі"
 decision_employ_maester_tooltip:0 "Ви покличете  [maester|E]"
 decision_employ_maester_desc:0 "Відома у всьому світі як центр освіти Вестеросу, Цитадель Староміста забезпечує кожну фортецю Вестеросу підготовленим вченим чоловіком. Можливо, мені варто покликати одного з них."
 decision_employ_maester_effect:0 "Для вас буде підібраний здібний мейстер, який незабаром прибуде до вашого двору"
 decision_employ_maester_confirm:0 "Відправити ворона до Староміста."
 tooltip_employ_maester:0 "Не повинно бути здібних мейстрів при дворі."
 tooltip_recently_employed_maester:0  "Must not have recently tried to employ a maester."

 essos_decision_employ_maester:0 "Пошуки Мейстра"
 essos_decision_employ_maester_tooltip:0 "Ви почнете пошуки [maester|E]"
 essos_decision_employ_maester_desc:0 "Де написано, що тільки лорди Вестеросу можуть наймати мейстрів? Я повинен почати пошуки мейстра і, якщо пощастить, знайду когось компетентного."
 essos_decision_employ_maester_effect:0 "Пошук мейстра почнеться"
 essos_decision_employ_maester_confirm:0 "Почати пошук."
 tooltip_employ_maester:0 "Не повинно бути здібних мейстрів при дворі."


 agot_maester.0001.t:0 "Новий Мейстер в [capital.GetNameNoTooltip]"
 agot_maester.0001.desc:0 "Мейстер, якого я покликав з Цитаделі, прибув у [capital.GetNameNoTooltip], [new_maester.GetCulture.GetName] на ім'я [new_maester.GetFirstName]. Сподіватимемось, [new_maester.GetSheHe] буде лояльним і мудрим."
 agot_maester.0001.a:0 "Добре."
 agot_maester.0001.a.tt:0 "Мейстер буде одночасно і радником, і вашим придворним лікарем."
 agot_maester.0001.b:0 "I'm afraid we no longer have space in the accounts for your service."

 agot_maester.0002.t:0 "Великий Мейстер [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 agot_maester.0002.desc:0 "In your capacity as [ROOT.Char.GetTitleTierName] of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] you will now be assisted by the Grand Maester."
 agot_maester.0002.a:0 "Добре."
 agot_maester.0002.a.tt:0 "Мейстер буде одночасно і радником, і вашим придворним лікарем."

 agot_maester.0005.t:0 "Новий "Мейстер" в [capital.GetNameNoTooltip]"
 agot_maester.0005.desc:0 "[new_maester.GetFirstName] в кращому випадку - сумнівний лікар. [new_maester.GetSheHe|U] стверджує що був раніше мейстром допоки Конклав не зірвав [new_maester.GetHerHim] ланцюг. Ще не пізно відіслати [new_maester.GetHerHim] геть."
 agot_maester.0005.a:0 "Я не маю жодних сумнівів щодо цього."
 agot_maester.0005.b:0 "Я не впаду так низько."

 agot_maester.0006.desc:0 "Цілком випадко Мейстер [new_maester.GetFirstName] був неподалік, коли [new_maester.GetSheHe] почув про мій пошук мейстрів. Сподіватимемось, [new_maester.GetSheHe] буде лояльним і мудрим."

 agot_maester.0007.t:0 "Безмейстровий"
 agot_maester.0007.desc:0 "Мої пошуки нового мейстра не принесли плодів. Схоже, що [capital.GetNameNoTooltip] буде без мейстра в найближчому майбутньому."
 agot_maester.0007.a:0 "Як прикро."

 agot_maester.0008.t:0 "Мандрівний прислужник"

 agot_maester.0008.desc:0 "[acolyte.GetFirstName] стверджує, що навчався в Цитаделі, але без ланцюга неможливо бути певним. [acolyte.GetSheHe|U] вочевидь, не просунувся далеко в своїх дослідженнях. Хоча [acolyte.GetFirstNameNoTooltip] не зовсім те, що я хотів, [acolyte.GetSheHe] краще ніж нічого."

 agot_maester.0008.a:0 "[acolyte.GetSheHe|U] підійде."
 agot_maester.0008.b:0 "Я вимагаю кращого."

 agot_maester.1000.t:0 "Ланки ланцюга"
 agot_maester.1000.desc:0 "[child.GetFirstName] тиха дитина. [child.GetSheHe|U] віддає перевагу компанії книгарів та мейстрів, а не зброєносців та лицарів. [child.GetSheHe|U] скоріше провееде вечір у своїй кімнаті, в оточенні книг і сувоїв, ніж у дворі практикуючи володіння мечем.\n\nНастав день коли [child.GetSheHe] підходить до мене, [child.Custom('quirk_pos_present')] і каже, що [child.GetHerHis] бажає покинути [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] і відправитись до Цитаделі. Там [child.GetSheHe] почне своє навчання і виковування ланцюга, і одного дня служитиме королівству, як мейстер."
 agot_maester.1000.a:0 "Ви можете відправитися до Цитаделі завтра."
 agot_maester.1000.b:0 "Ви [ROOT.Char.GetDynastyNameNoTooltip], а не Сірий Пацюк!"

 agot_maester.1001.t:0 "Новий Архімейстер"
 agot_maester.1001.desc:0 "Мейстер [archmaester_candidate.GetFirstName] захоплений, підійшов до мене. Він стверджує, що після смерті Архімейстера [dead_archmaester.GetFirstName], в Цитаделі відбулося голосування за його наступника. Члени Конклаву визначили, що Мейстра [archmaester_candidate.GetFirstNameNoTooltip] буде підвищено до посади Архімейстера і викликано до Цитаделі."
 agot_maester.1001.a:0 "Чудові новини!"
 agot_maester.1001.a.tt:0 "Мейстра [archmaester_candidate.GetFirstNameNoTooltip] буде підвищений до звання архімейстера і відправлено до цитаделі."

 agot_maester.1002.t:0 "Новий Великий Мейстер"
 agot_maester.1002.desc_death:0 "З відходом Великого Мейстра [old_grandmaester.GetFirstName], "
 agot_maester.1002.desc_disgraced:0 "Зі звільненням колишнього Великого Мейстра [disgraced_maester.GetFirstName], "
 agot_maester.1002.desc:0 " Конклав Цитаделі обрав Великого Мейстра [grandmaester_candidate.GetFirstName] бути новим голосом при королівському дворі. Здається, він вже в дорозі."
 agot_maester.1002.a:0 "Не можу дочекатися."
 agot_maester.1002.b:0 "Йому краще бути компетентним."

 agot_maester.1003.t:0 "Новий Великий Мейстер прибуває" # Could make this event more complex
 agot_maester.1003.desc:0 "Великий Мейстер [grandmaester_candidate.GetFirstName] нарешті прибув до двору. Сподіватимемось, що він вірно служитиме королівству."
 agot_maester.1003.a:0 "Дивись під ноги."

 agot_maester.1004.t:0 "Велике розчарування"
 agot_maester.1004.desc:0 "Великий Мейстер [old_grandmaester.GetFirstName] за повідомленнями, загинув по дорозі до місця призначення на посаду. Конклав розпочав обговорення щодо обрання нового Великого Мейстра."
 agot_maester.1004.a:0 "Сподіваюся, що наступний буде довговічнішим."

 agot_maester.1005.t:0 "Допитливий розум"
 agot_maester.1005.desc:0 "Мейстер [maester.GetFirstName] звернулася до мене з приводу однієї з моїх дітей. [maester.GetSheHe|U] стверджує, що [child.GetFirstName] подає великі надії у своїх вивченнях і може стати чудовим кандидатом для Цитаделі. Там, [maester.GetSheHe] каже, [child.GetFirstNameNoTooltip] зможе знайти свій шлях, почне своє навчання і виковування ланцюга, і одного дня служитиме королівству, як мейстер."
 agot_maester.1005.a:0 "[child.GetFirstName] відправиться до Цитаделі завтра."
 agot_maester.1005.b:0 "Моя дитина - [ROOT.Char.GetDynastyNameNoTooltip], не Сірий Пацюк!"

 agot_maester.1006.t:0 "Ваш Мейстер, знеславлений."
 agot_maester.1006.desc:0 "З Цитаделі надійшла звістка: у світлі [disgraced_maester.GetFirstNamePossessive] [secret.GetName] таємниці, Конклав позбавляє [disgraced_maester.GetHerHis] титулу мейстра. Як [disgraced_maester.GetHerHis] сюзерен і [ROOT.Char.GetLadyLord], Конклав просить відіслати [disgraced_maester.GetHerHim] у вигнання. Натомість вони запропонували приставити до мого двору нового мейстра."
 agot_maester.1006.a:0 "Я не хочу мати з тобою нічого спільного, сірий щур."
 agot_maester.1006.a.tt:0 "[disgraced_maester.GetName] буде вигнано з Вестеросу"
 agot_maester.1006.b:0 "Холодна камера - ось де тобі місце."
 agot_maester.1006.b.tt:0 "[disgraced_maester.GetName] буде ув'язнений вами"
 agot_maester.1006.c:0 "Це нічого не змінює."
 agot_maester.1006.c.tt:0 "[disgraced_maester.GetName] залишиться вашим мейстром"