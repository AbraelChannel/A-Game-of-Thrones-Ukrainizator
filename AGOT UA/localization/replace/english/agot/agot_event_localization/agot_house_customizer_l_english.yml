 agot_house_customizer.0020.d:0 "Я хочу грати за #bold дитину Короля Ейріса II#!"
 agot_house_customizer.0020.e:0 "Я хочу грати за #bold дитину Принца Рейгора#!"
 agot_house_customizer.0020.f:0 "Я хочу грати за його #bold таємного байстрюка#!"
 agot_house_customizer.0020.f.flavor:0 "Ви дізнаєтеся правду про своє народження і зможете відкрити її світові як рішення."
 agot_house_customizer.0020.back:0 "Я хочу вибрати інший дім..."
 agot_house_customizer.0020.back.tt:0 "Ви повернетеся до вимерлих варіантів дому."
 agot_house_customizer.0021.back.tt:0 "Ви повернетеся до початкового івенту."

 agot_house_customizer.0021.t:0 "Налаштування Дому - Грати за Родича"
 agot_house_customizer.0021.desc:0 "Грати за їхнього родича!"
 agot_house_customizer.0021.a:0 "Я буду грати як дитина [hc_random_relative_selection.GetName]!"

 agot_house_customizer.0026.t:0 "Налаштування Дому - Сильне Насіння"
 agot_house_customizer.0026.desc:0 "Члени #V Дому [ROOT.Char.GetHouse.GetName]#! мають виразний, генераційний вигляд. З покоління в покоління вони передавали унікальний вигляд порівняно з іншими домами.\n\nБудь ласка, виберіть, чи бажаєте ви застосувати зовнішній вигляд сильного насіння дому #V [ROOT.Char.GetHouse.GetName]#! вашому персонажу."
 agot_house_customizer.0026.a:0 "Так, зробіть мого персонажа схожим на Дім [ROOT.Char.GetHouse.GetName]!"
 agot_house_customizer.0026.a.tt:0 "@warning_icon! #увага Це змінить зовнішній вигляд вашого персонажа!#!"
 agot_house_customizer.0026.b:0 "Ні, я хочу зберегти вигляд свого персонажа таким, яким він є зараз."


 agot_house_customizer.0200.t:0 "Налаштування Дому - Виберіть Відносини"
 agot_house_customizer.0200.desc:0 "Виберіть відносини, які ви бажаєте мати, зі списку нижче."
 agot_house_customizer.0200.ex:0 "Я хочу бути дитиною цієї людини!"
 agot_house_customizer.0200.li:0 "Я хочу бути дитиною цієї людини!"
 agot_house_customizer.0200.back:0 "Якщо добре подумати..."
 agot_house_customizer.0200.back.tt:0 "Ви повернетеся до конкретних параметрів відношення для свого вибору. (щзх)"