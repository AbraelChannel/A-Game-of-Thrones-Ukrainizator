 agot_house_customizer.0001.t:0 "Налаштування Дому"
 agot_house_customizer.0001.desc:0 "#P Ласкаво просимо до Налаштування Дому#!! Дотримуйтеся цих інструкцій, щоб правильно використовувати цю функцію.\n\nЯкщо ви хочете грати як #N вимерлий дім#!, Ви можете вибрати цей варіант і знайти дім у регіоні його походження.\n\nЯкщо ви хочете грати за члена живого дому, вам потрібно знайти когось із цього дому, клацнути правою кнопкою миші його портрет і вибрати «Приєднатися до Дому».\n\n@warning_icon! #N Початок як байстрюк призведе до створення молодшої гілки дому вашої династії після народження дітей!"
 agot_house_customizer.0001.a:0 "Я хочу грати за #N вимерлий дім#!."
 agot_house_customizer.0001.b:0 "Я хочу грати за #P існуючий дім#!."

