 agot_house_customizer.0020.t:0 "Налаштування Дому"
 agot_house_customizer.0020.desc:0 "Виберіть Ваші стосунки"
 agot_house_customizer.0020.a:0 "Я хочу грати за його #bold сиблінга#!"
 agot_house_customizer.0020.b:0 "Я хочу грати за його #bold дитину#!"
