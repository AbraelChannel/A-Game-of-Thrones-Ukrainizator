l_english:
 agot_dragon_designer.0001.t:0 "Новий драконячий вершник"
 agot_dragon_designer.0001.desc:0 "Настав час викарбувати моє ім'я як новий драконячий вершник. Який я драконячий вершник?"

 agot_dragon_designer.0001.egg:0 "У мене є лише яйце."
 agot_dragon_designer.0001.egg_tt:0 "Ви оберете колір вашого дракона."
 agot_dragon_designer.0001.a:0 "Мій дракон..."
 agot_dragon_designer.0001.a.tt:0 "Вам буде запропоновано створити або вибрати свого дракона."
 agot_dragon_designer.0001.b:0 "Я володію рогом дракона зі Старої Валірії."
 agot_dragon_designer.0001.b.tt:0 "Драконячий ріг є небезпечним засобом приборкання дракона, не надаючи і не вимагаючи Драконячої Крові."

 agot_dragon_designer.0002.t:0 "Вибір Дракона"
 agot_dragon_designer.0002.desc:0 "З небес я буду писати самі сторінки історії вогнем і кров'ю як пером і чорнилом, але з яким драконом я буду правити? Чи бажаю я молодого, але боєздатного дракона, що прагне до польоту, чи великого старого левіафана, який буде проливати дощ приреченості та смерті?"
 agot_dragon_designer.0002.baby:0 "Новонароджений дракончик."
 agot_dragon_designer.0002.a:0 "Молодий дракон."
 agot_dragon_designer.0002.b:0 "Дорослий дракон."
 agot_dragon_designer.0002.c:0 "Старий звір."
 agot_dragon_designer.0002.d:0 "Древній монстр."
 agot_dragon_designer.0002.e:0 "Дикий дракон."
 agot_dragon_designer.0002.e.tt:0 "Вам буде запропоновано вибрати дракона з-поміж живих диких драконів."
 agot_dragon_designer.0002.f:0 "Якщо подумати, то я нхочу іншої категорії."
 agot_dragon_designer.0002.f.tt:0 "Ви повернетесь до головного вікна драконячого редактора."
 agot_dragon_designer.0002.gender:0 "Стать дракона:"
 agot_dragon_designer.0002.gender.male:0 "$agot_dragon_designer.0002.gender$ #bold #B Самець#!"
 agot_dragon_designer.0002.gender.female:0 "$agot_dragon_designer.0002.gender$ #bold #D Самка#!"
 agot_dragon_designer.0002.gender.unspecified:0 "$agot_dragon_designer.0002.gender$ #bold #M Здивуйте мене#!"
 agot_dragon_designer.0002.gender.tt:0 "Це буде стать створеного дракона. Натисніть сюди щоб перемикатися між самцем/самкою/рандом."
 agot_dragon_designer.0003.t_hatchling:0 "Новонароджений дракончик"
 agot_dragon_designer.0003.t_young:0 "Молодий дракон"
 agot_dragon_designer.0003.t_adult:0 "Величне створіння"
 agot_dragon_designer.0003.t_old:0 "Грізний звір"
 agot_dragon_designer.0003.t_ancient:0 "Древній монстр"
 agot_dragon_designer.0003.desc_hatchling:0 "Цей дракон нещодавно вилупився з яйця, і перед ним відкривається цілий світ можливостей. Ким стане цей дракон? Які дива і які жахи він посіє?"
 agot_dragon_designer.0003.desc_young:0 "Цей дракон вже повністю виріс з того часу, коли він був пташеням, але попереду у нього ще довгий шлях. Він зростатиме з кожним кроком і кожним помахом крил. Вогонь дракона гарячий, але ще не випробуваний, але так буде недовго."
 agot_dragon_designer.0003.desc_adult:0 "Гордість і розум мерехтять в очах цього страхітливого дракона. З віком він став ще більшим, але вогонь його молодості все ще палахкотить. Маючи в арсеналі досвід і силу, хто може сподіватися протистояти цьому дракону?"
 agot_dragon_designer.0003.desc_old:0 "Старий дракон не менш небезпечний, як на свій вік. Цей громіздкий звір все ще палає люттю і голодом, здатний проковтнути коня і підпалити цілу армію за однією лише командою свого вершника. Про цього дракона складають легенди, міфи та перекази."
 agot_dragon_designer.0003.desc_ancient:0 "Здається, що повітря стогне від відлуння гарчання цього дракона, сама земля здригається від кожного його кроку, коли він злітає. Міста і замки повністю зникають у тіні його розлогих крил, а все живе, зазирнувши в його пащу, бачить смерть. Цей древній дракон - одна з найстрашніших істот у світі, і він це знає."
 agot_dragon_designer.0003.a:0 "Погляньмо на його відношення..."
 agot_dragon_designer.0003.a.baby:0 "Цей дракон був народжений з..."
 agot_dragon_designer.0003.a.tt:0 "Ви налаштовуватимете риси вашого дракона."
 agot_dragon_designer.0003.b:0 "Виглядає не зовсім правильно..."
 agot_dragon_designer.0003.b.tt:0 "Ви зможете налаштувати зовнішній вигляд свого дракона."
 agot_dragon_designer.0003.c:0 "Цей світ Ваш!"
 agot_dragon_designer.0003.c.tt:0 "Ви закінчите створювати свого дракона."
 agot_dragon_designer.0003.c.needs_traits_tt:0 "@warning_icon! #Увага У вашого дракона неповний набір рис. Риси будуть призначені випадковим чином якщо продовжити.#!"

