 agot_dragon_designer.0100.eggs.t:0 "Вибір драконячого яйця"
 agot_dragon_designer.0100.eggs.desc:0 "Якого кольору моє драконяче яйце?"
 agot_dragon_designer.0100.eggs.a:0 "Це моє яйце."
 agot_dragon_designer.0100.eggs.b:0 "Я не можу пригадати. І мені все одно."
 agot_dragon_designer.0100.eggs.b.tt:0 "Ви отримаєте випадкове драконяче яйце [artifact|E]"

 agot_dragon_designer.0110.t:0 "Вибір дикого дракона"
 agot_dragon_designer.0110.desc:0 "Який дракон мій?"
 agot_dragon_designer.0110.a:0 "Я вершник цього дракона."
 agot_dragon_designer.0110.b:0 "Я не осідлаю жодного з цих драконів."
 agot_dragon_designer.0110.b.tt:0 "Ви повернетесь до головного вікна драконячого редактора."
 agot_dragon_designer.0110.toast_invalid:0 "Неправильний Дракон"
 agot_dragon_designer.0110.toast_invalid_desc:0 "Цей дракон більше не підходить для приборкання."
 agot_dragon_designer.0110.toast_tamed:0 "[dragon.GetNameNicknamed] приборканий"

 agot_dragon_designer.2000.t:0 "Вогонь і Лід"
 agot_dragon_designer.2000.desc:0 "Дракони відмовляються заходити за Стіну, а так далеко на півночі спроба висидіти яйце швидше за все закінчиться тим, що воно перетвориться на камінь. Якщо я зможу зберегти яйце в безпеці, доки не вирушу на південь, за Стіну та Дар, можливо, лише можливо, я зможу висидіти власного дракона. Або ж драконячий ріг дасть мені перевагу на південь від Стіни."
 agot_dragon_designer.2000.egg:0 "Я вдивляюся у своє драконяче яйце."
 agot_dragon_designer.2000.egg_tt:0 "Ви обирете колір свого драконячого яйця."
 agot_dragon_designer.2000.dragon_horn:0 "Я буду тримати цей ріг при собі."
 agot_dragon_designer.2000.dragon_horn.tt:0 "$agot_dragon_designer.0001.b.tt$"
