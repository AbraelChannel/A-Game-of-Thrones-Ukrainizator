l_english:
small_councillor: "Малий радник"
invite_to_small_council: "Запросити до Малої Ради"
invite_to_small_council_prompt: "Цим я прошу вас видати мені [recipient.Custom2('RelationToMe',SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetName], щоб він служив у моїй Малій Раді. Як тимчасовий васал, він, звичайно, залишиться пов'язаним з вами як союзник."
