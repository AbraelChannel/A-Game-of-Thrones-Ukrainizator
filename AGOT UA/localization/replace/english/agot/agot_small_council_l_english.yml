invite_to_small_council_accepted:0 "[secondary_recipient.GetShortUIName|U] стане вашим прямим васалом, щоб увійти до вашої ради."
invite_to_small_council_declined:0 "[secondary_recipient.GetShortUIName|U] не приєднується до вашої ради."

small_council_vassal_retained_desc:0 "Ви вже працюєте з одним із [TARGET_CHARACTER.GetShortUIName] Вассалів."


