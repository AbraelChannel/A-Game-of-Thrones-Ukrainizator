 agot_events_artifacts_sell.1001.t: "Продаж яйця дракона"
 agot_events_artifacts_sell.1001.desc.1: "Зберігач скарбів із Мирійського аукціону привозить до моєї держави групу експертів з оцінки. Вони ретельно оглядають яйце драконя, намагаючись переконатися в його справжності. Після цього хранитель скарбів каже мені:\n\n"
 agot_events_artifacts_sell.1001.desc.2: "«Це справжнє яйце дракона, #bold безцінне#!, і ми готові купити його за найвищою ринковою ціною»."
 agot_events_artifacts_sell.1001.desc.3: "«Це справді дороге яйце дракона, але для нас воно не #italic така#! вже рідкість. Якщо ви все ще бажаєте продати його, ми купимо його за сімдесят відсотків від найвищої історичної ціни»."
 agot_events_artifacts_sell.1001.desc.4: "«Це справжнє яйце дракона, і ви можете вважати, що його вартість незмірна, але ми бачили #italic одне за одним #!. Ми можемо купити його лише за п'ятдесят відсотків від історичної ціни, не більше»."
 agot_events_artifacts_sell.1001.desc.5: "«Ми неодноразово бачили подібні речі, вони дуже цінні, але ми з жалем змушені повідомити вас, що більше не купуватимемо їх: наші сховища вже заповнені ними. Якщо ви не готові продати їх нам за п'ятнадцять відсотків від первісної ціни...»"
 agot_events_artifacts_sell.1001.a: "Я [Select_CString(ROOT.Char.IsFemale, 'задоволена', 'задоволений' )] цією пропозицією."
 agot_events_artifacts_sell.1001.b: "Можливо, я в розгубленості, але ситуація змушує мене, я [Select_CString(ROOT.Char.IsFemale, 'повина', 'повинен' )] це зробити."
 agot_events_artifacts_sell.1001.c: "Я думаю, що пропозиція надто низька, але, на жаль, у мене немає вибору."
 agot_events_artifacts_sell.1001.d: "Ви... ну добре... Я [Select_CString(ROOT.Char.IsFemale, 'згодна', 'згодний')]."
 agot_events_artifacts_sell.1001.e: "Я не продам моє яйце дракона."

 agot_events_artifacts_sell.1002.t: "Продаж яйця дракона"
 agot_events_artifacts_sell.1002.desc: "Зберігач скарбів із Мирійського аукціону відмовився приїхати подивитися на ваше яйце дракона. Вони надіслали листа з вибаченнями, але зараз не хочуть купувати більше драконячих яєць."
 agot_events_artifacts_sell.1002.a: "Будь вони прокляті!"

 agot_events_artifacts_sell.1003.t: "Продаж клинка з валірійської сталі"
 agot_events_artifacts_sell.1003.desc: "Почувши, що я хочу продати свій меч із валірійської сталі за кілька золотих, всі мої придворні навперебій почали вмовляти мене не робити цього.\n"
 agot_events_artifacts_sell.1003.desc.westeros: "Як [Select_CString(ROOT.Char.IsFemale, 'леді', 'лорд' )], продаж меча з валірійської сталі неодмінно зганьбить мене на весь Вестерос і навіть спричинить ганьбу на мою династію."
 agot_events_artifacts_sell.1003.desc.essos: "Як [Select_CString(ROOT.Char.IsFemale, 'леді', 'лорд' )], продаж меча з валірійської сталі неодмінно зганьбить мене на весь Ессос і навіть спричинить ганьбу на мою династію."
 agot_events_artifacts_sell.1003.desc.else: "Як [Select_CString(ROOT.Char.IsFemale, 'леді', 'лорд' )], продаж меча з валірійської сталі неодмінно зганьбить мене на весь світ і навіть спричинить ганьбу на мою династію."
 agot_events_artifacts_sell.1003.a: "Я [Select_CString(ROOT.Char.IsFemale, 'прийняла', 'прийняв' )] рішення."
 agot_events_artifacts_sell.1003.b: "Це дійсно #bold поганє#! рішення."

 agot_events_artifacts_sell.0005.opening: "Прийміть мої щирі співчуття,"
 agot_events_artifacts_sell.0005.desc: "Ваші дії розлютили добрих зберігачів скарбів Мирійського аукціону. Відтепер вашій родині назавжди заборонено торгувати на аукціоні."
 agot_events_artifacts_sell.0005.a: "Я не розумію, про що вони говорять..."

 agot_stolen_artifact_from_artifact_keeper_desc: "Вашу родину було внесено до чорного списку Мирійського аукціону."
 house_be_banned_exchange_artifact: "Вашу родину буде включено до чорного списку Мирійського аукціону."
 targs_sold_dargon_egg: "Продане яйце дракона"

 agot_events_artifacts_sell.0006.opening: "Прийміть мої щирі співчуття,"
 agot_events_artifacts_sell.0006.desc: "Ганебні дії, що [Select_CString(who_hurt_artifact_keeper.IsFemale, 'вчинила', 'вчинив' )] [who_hurt_artifact_keeper.GetName] - член вашої сім'ї, назавжди зіпсували відносини вашої сім'ї з Мирійським аукціоном. Відтепер ваша сім'я буде внесена до чорного списку аукціону."
 agot_events_artifacts_sell.0006.a: "Гидкі боягузи!"

 agot_stolen_artifact_from_artifact_keeper_dec_desc: "Ваша родина не була занесена до чорного списку."

 agot_artifact_value_breakdown_head: "Розцінки"

 agot_events_artifacts_sell.0007.opening: "З глибоким сумом"
 agot_events_artifacts_sell.0007.desc: "Я змушений повідомити вам, що в даний час Мирійський аукціон не має в своєму розпорядженні достатніх засобів для придбання вашого артефакту. Ми прагнемо підтримувати дружні торговельні відносини у майбутньому."
 agot_events_artifacts_sell.0007.a: "Я розумію."

 agot_no_money_buy_artifact_from_artifact_keeper_desc: "Ваш артефакт не було продано."
 agot_sell_artifacts_cooldown_tooltip: "За останній рік ви продали вже один артефакт."

 agot_events_artifacts_sell.0008.opening: "З граничною щирістю"
 agot_events_artifacts_sell.0008.desc: "Я з жалем повідомляю вам, що ви - при всьому багатстві вашої скарбниці та хвалькуватих обіцянках на додачу - не маєте достатньої суми, щоб придбати цей артефакт."
 agot_events_artifacts_sell.0008.a: "Що ще я можу сказати..."

