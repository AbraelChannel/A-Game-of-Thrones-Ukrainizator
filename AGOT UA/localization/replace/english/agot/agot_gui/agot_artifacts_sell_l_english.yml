 agot_artifact_keeper_head_text: "Зберігач скарбів"
 agot_artifact_welcome_word_text: "Ласкаво просимо на Мирійський аукціон, [Select_CString(ROOT.Char.IsFemale, 'міледі', 'мілорд')]. Я – хранитель скарбів Мирійського аукціону. Я керую всіма угодами з артефактами і купую будь-які цінні артефакти. Як випливає з назви моєї посади, я охороняю ці артефакти, і якщо у вас виникнуть неналежні наміри, ви і ваша сім'я назавжди занесені в чорний список і більше не зможете угоди зі скарбами."
 agot_not_wilding_desc_trigger_desc: "Ви не належите до Здичавілих"
 agot_events_artifacts_sell.1004.t: "Продаж яйця дракона"
 agot_events_artifacts_sell.1004.desc: "Дізнавшись, що я хочу продати драконові яйця, хранитель скарбів Мирійського аукціону швидко прибув до мого двору."
 agot_events_artifacts_sell.1004.desc.first: "Переконавшись, що я дійсно хочу продати драконячі яйця, [GetGlobalVariable('agot_artifact_keeper').'agot_artifact_keeper').Char.GetHerHim] здалося, що це жарт. Я [Select_CString(ROOT.Char.IsFemale, 'придушила', 'придушив')] свій гнів і [Select_CString(ROOT.Char.IsFemale, 'вислухала', 'вислухав')] [GetGlobalVariable('agot_artifact_keeper').Char. GetHerHis] пропозицію."
 agot_events_artifacts_sell.1004.desc.others: "Зберігач скарбів ввалився до мене у двір і почав беззлобно насміхатися: «Драконячі вершники теж хочуть продавати своїх дітей? Не турбуйтеся, що у вас немає ринку»."
 agot_events_artifacts_sell.1004.a: "Я продам вам його."
 agot_events_artifacts_sell.1004.b: "Ідіть у пекло!"
 agot_events_artifacts_sell.1004.common.tt: "Ви будете внесені до чорного списку Мирійського аукціону"
 agot_events_artifacts_sell.1004.b.tt: "Ви спалите зберігача скарбів."
 agot_events_artifacts_sell.1004.c: "Варта, обезголовте [GetGlobalVariable('agot_artifact_keeper').Char.GetHerHis] на людях."
 agot_events_artifacts_sell.1004.d: "Хто вам сказав, що продам свої драконові яйця?"
 targs_burn_artifact_keeper: "Спалений хранитель скарбів"
 agot_trags_kill_artifact_keeper_desc: "Ви внесені до чорного списку Мирійського аукціону."
 agot_events_artifacts_sell.1005.opening: "Лист від Мирійського аукціону"
 agot_events_artifacts_sell.1005.desc: "Через поведінку, яку демонструє [agot_artifact_killer.GetName], член вашої родини, вам заборонено торгувати з нами."
 agot_events_artifacts_sell.1005.a: "Зрозуміло."

