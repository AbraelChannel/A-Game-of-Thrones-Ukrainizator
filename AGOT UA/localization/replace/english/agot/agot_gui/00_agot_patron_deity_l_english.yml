 patron_god_the_father: "Батько"
 patron_god_the_mother: "Мати"
 patron_god_the_warrior: "Воїн"
 patron_god_the_smith: "Коваль"
 patron_god_the_maiden: "Діва"
 patron_god_the_crone: "Стариця"
 patron_god_the_stranger: "Невідомий"
 
 patron_god_desc_the_father: "Батько, або Небесний Батько – це втілення правосуддя, віруючі часто закликають до нього за справедливістю та мудрістю. Більшість високо цінує його, а дехто вважає його «провідником» Семерих."
 patron_god_desc_the_mother: "Мати, або Небесна Мати - уособлення любові і турботи, віруючі часто закликають до неї, просячи зберегти близьких. Вона також пов'язана з дітонародженням та іншими обов'язками материнства."
 patron_god_desc_the_warrior: "Воїн захищає віруючих своїм священним мечем. Солдати, лицарі і генерали часто закликають до Воїна в запалі битв, просячи вселити мужність або забезпечити перемогу."
 patron_god_desc_the_smith: "Ковалі часто зображують зі священним молотом у руках. Говорять, що він налагоджує все, що зламано, виправляючи світ людей. Поряд із Воїном до нього часто закликають, просячи про силу та захист, а також про допомогу в ремеслі та торгівлі."
 patron_god_desc_the_maiden: "Діва, прекрасна та безневинна, є покровителькою молодих жінок. Їй часто моляться, щоб вона надала дівам мужності або зберегла їхню невинність, або просять у неї прощення за порочні вчинки."
 patron_god_desc_the_crone: "Стариця зі священною лампою в руках наділяє віруючих своєю мудрістю. Завдяки її вченням віруючі підносяться і отримують допомогу."
 patron_god_desc_the_stranger: "Невідомий – не чоловік і не жінка, але обидва разом. Він - вічний знедолений, прибулець з далеких країн, менше і більше, ніж людина, непізнана і непізнавана. Його лик - лик смерті, його длань спрямовує душі померлих у потойбічний світ."
 
