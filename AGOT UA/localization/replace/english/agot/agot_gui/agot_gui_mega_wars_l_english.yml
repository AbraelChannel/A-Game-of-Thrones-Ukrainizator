 game_concept_agot_mw_mega_wars:0 "Мега-війна"
 game_concept_agot_mw_mega_wars_desc:0 "У ході мега-війн держава розколюється на три фракції: [Concept('agot_mw_royalists', 'Роялісти')|E], [Concept('agot_mw_neutrals', 'нейтральні правителі')|E] і [Concept('agot_mw_rebels', ' повсталі')|E].\nНаслідки війни вважаються настільки серйозними, що кожен учасник повинен вибрати сторону або залишитися нейтральним. Під час війни нейтральні правителі можуть вибрати бік не пов'язаний зі своїм початковим рішенням. Наприкінці війни сторона, що перемогла, має розширені можливості по покаранню сторони, що програла."
 game_concept_agot_mw_royalists:0 "Роялісти"
 game_concept_agot_mw_royalists_desc:0 "Назва фракції в [Concept('agot_mw_mega_wars', 'мега-війні')|E], яка вірна короні. Корона може бути об'єктом нападу кількох [Concept('agot_mw_rebels', 'вождів повсталих')|E]."
 game_concept_agot_mw_neutrals:0 "Нейтрали"
 game_concept_agot_mw_neutrals_desc:0 "Нейтральними правителями в [Concept('agot_mw_mega_wars', 'мега-війні')|E] вважаються васали, які ще не приєдналися до жодної з сторін. Деякі не хочуть мати нічого спільного з війною взагалі, інші чекають, коли приплив війни принесе нові можливості."
 game_concept_agot_mw_rebels:0 "Повсталі"
 game_concept_agot_mw_rebels_desc:0 "Назва фракції в [Concept('agot_mw_mega_wars', 'мега-війні')|E], яка протистоїть [Concept('agot_mw_royalists', 'короні')|E]. У повсталих є ватажок, який очолює війну. У різних війнах може бути кілька ватажків повсталих, націлених на ту саму [Concept('agot_mw_royalists', 'корону')|E] у різних війнах."
 game_concept_agot_mw_expel_character:0 "Вигнання"
 game_concept_agot_mw_expel_character_desc:0 "Персонаж буде змушений залишити вашу державу і може ніколи не повернутись. Його доля – вигнання."
 game_concept_agot_mw_take_main_titles:0 "Відібрання основних титулів"
 game_concept_agot_mw_take_main_titles_desc:0 "У зрадника забираються всі титули високого рівня."