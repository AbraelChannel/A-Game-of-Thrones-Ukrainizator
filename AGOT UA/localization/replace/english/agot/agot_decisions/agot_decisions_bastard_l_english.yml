l_english:
 # Expose someone elses true parentage
 agot_expose_true_parentage_decision:0 "Викрити справжнє походження"
 agot_expose_true_parentage_decision_tooltip:0 "Ви розкриєте правду про походження претендента."
 agot_expose_true_parentage_decision_tooltip.jon:0 "Ви розкриєте, що насправді сталося у Вежі Радості."
 agot_expose_true_parentage_decision_desc.jon:0 "Я надто гостро пам'ятаю обіцянки, дані серед зимових троянд... і все ж переді мною дитина, все життя якої побудоване на брехні. Несправедливо, щоб дитина Ліанни жила і померла, так і не дізнавшись правди."
 agot_expose_true_parentage_decision_desc.man:0 "Моє знання переслідує мене. Повірити, що ти так низько, але при цьому піднявся з таких висот. Переді мною дитина, все життя якої побудовано на брехні. Дитина, яка стала дорослим чоловіком. Несправедливо, що він повинен жити і померти, так і не дізнавшись правди."
 agot_expose_true_parentage_decision_desc.woman:0 "Моє знання переслідує мене. Повірити, що ти так низько, але при цьому піднявся з таких висот. Переді мною дитина, все життя якої побудовано на брехні. Дитина, яка стала дорослою жінкою. Несправедливо, що вона повина жити і померти, так і не дізнавшись правди."
 agot_expose_true_parentage_decision_requirement_yes:0 "Вам відома правда про таємного королівського байстрюка, який досяг повноліття."
 agot_expose_true_parentage_decision_confirm:0 "Правда має бути відома!"
 
 # Expose my true parentage
 agot_expose_my_true_parentage_decision:0 "Розкрийте своє справжнє походження"
 agot_expose_my_true_parentage_decision_tooltip:0 "Ви відкриєте правду свого походження."
 agot_expose_my_true_parentage_decision_desc:0 "Моє знання переслідує мене. Я [Select_CString(ROOT.Char.IsFemale, 'вірила', 'вірив')], що [Select_CString(ROOT.Char.IsFemale, 'народжена', 'народжений')] у бруді, але при цьому [Select_CString(ROOT. Char.IsFemale, 'піднялася', 'піднявся')] з таких висот. Все моє життя було збудовано на брехні. Досить. Тепер, коли я [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужив' )] повагу, коли я маю власні володіння, правда буде розкрита. У моїх жилах тече королівська кров, і світ дізнається про це!"
 agot_expose_my_true_parentage_decision_confirm:0 "Правда має бути відома!"
 
 # Expose my true parentage
 agot_royal_bastard_claim_decision:0 "Висунути претензії на Залізний трон"
 agot_royal_bastard_claim_decision_tooltip:0 "Ви висунете претензію на те, що належить вам по праву народження, дане вам королівською кров'ю."
 agot_royal_bastard_claim_decision_desc.forswore:0 "Незважаючи на своє низьке походження, я високо [Select_CString(ROOT.Char.IsFemale, 'піднялася', 'піднявся' )] у Вестеросі. Нехай я публічно і не [Select_CString(ROOT.Char.IsFemale, 'заявила', 'заявив' )] про свої наміри, але реальність така, що королівська кров, що тече в моїх жилах, дає мені незаперечні права на Сім Королівств. Звичайно, враховуючи мої попередні дії, така заява заплямила б мою честь, не кажучи вже про те, що такий явний виклик трону поставив би мене на шлях війни, з якого я не зможу згорнути, тільки-но вступивши на нього."
 agot_royal_bastard_claim_decision_desc:0 "Незважаючи на своє низьке походження, я високо [Select_CString(ROOT.Char.IsFemale, 'піднялася', 'піднявся' )] у Вестеросі. Королівська кров, що тече в моїх жилах, дає мені право претендувати на Сім Королівств, якщо я того забажаю. Зрозуміло, такий явний виклик трону поставить мене на шлях війни, з якого я не зможу згорнути, тільки-но вступивши на нього."
 agot_royal_bastard_claim_decision_confirm:0 "Я [Select_CString(ROOT.Char.IsFemale, 'повина', 'повинен' )] заявити про свої права!"