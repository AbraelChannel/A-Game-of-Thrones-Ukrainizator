l_english:
 # Dragon Eggs
 hatch_dragon_egg_decision:0 "Вивести драконяче яйце"
 hatch_dragon_egg_decision_desc:0 "Я спробую вилупити своє яйце дракона."
 hatch_dragon_egg_decision_tooltip:0 "Немає жодних шансів, що все піде не так"
 hatch_dragon_egg_decision_confirm:0 "Це погана ідея...."
 spend_time_with_dragon_egg_decision:0 "Провести час із драконячим яйцем"
 spend_time_with_dragon_egg_decision_desc:0 "Недостатньо просто володіти драконячим яйцем, потрібно встановити з ним узи, щоб забезпечити міцний зв'язок із драконом, який живе в ньому."
 spend_time_with_dragon_egg_decision_tooltip:0 "Ви вирішили провести час зі своїм драконячим яйцем"
 spend_time_with_dragon_egg_decision_confirm:0 "Провести час із яйцем"

 agot_appoint_dragonkeeper_head:0 "Призначити головного драконоглядача"
 agot_appoint_dragonkeeper_head_desc:0 "Посада головного драконоглядача стала вакантною. Для підтримки нашого [Concept('dragonpit', 'драконього лігва')|E] ми повинні призначити когось на цю посаду."
 agot_appoint_dragonkeeper_head_dragonmount_desc:0 "Посада головного драконоглядача стала вакантною. Для забезпечення охорони Драконячої гори ми повинні призначити когось на цю посаду."
 agot_appoint_dragonkeeper_head_tooltip:0 "Призначити нового головного драконоглядача"
 agot_appoint_dragonkeeper_head_confirm:0 "Призначити нового головного драконоглядача"
 tooltip_employ_dragonkeeper:0 "На даний час у вас немає головного драконоглядача."
 agot_appoint_dragonkeeper_head_effect_tooltip:0 "Прибуде новий головний драконоглядач, залежно від коштів, виділених на облаштування драконього лігва."
 agot_restore_dragonstone_dragonkeepers:0 "Відновити Драконоглядачів Драконячої гори"
 agot_restore_dragonstone_dragonkeepers_desc:0 "Після багатьох років бездіяльності [GetBuilding('agot_dragonmont_01').GetName] знову потребує захисту ордену [Concept('dragonkeepers', 'Драконоглядачів')|E]."
 agot_restore_dragonmont_dragonkeepers_effect_tooltip:0 "Новий [GetCourtPositionType('head_dragonkeeper_court_position').GetName()] очолить орден Драконоблюстителей, який буде заснований у володінні [GetTitleByKey('c_dragonstone').GetNameNoTier]."

 # Terror Campaign
 conduct_terror_campaign:0 "Почати кампанію терору"
 conduct_terror_campaign_desc:0 "Як [Select_CString(ROOT.Char.IsFemale, 'вершниця', 'вершник' )] великого дракона, мені вирішувати, як його використовувати на війні. Хоча історично його використання часто обмежувалося протидією ворожим військам, ніщо не заважає мені використовувати його для знищення мирних підданих моїх ворогів."
 conduct_terror_campaign_effect:0 "Ви почнете сіяти жах, завдаючи шкоди всім навколишнім провінціям, коли перебуватимете у стані війни.\n\n#X @warning_icon! Такі безглузді руйнування спричинять гнів як серед ваших ворогів, так і у більш педантичних союзників.#!"
 conduct_terror_campaign_tooltip:0 "#X @warning_icon! Такі безглузді руйнування спричинять гнів як серед ваших ворогів, так і у більш педантичних союзників.#!"
 conduct_terror_campaign_dragon_condition:0 "[dragon_combat_effectiveness|E] вашого дракона перевищує 100"
 conduct_terror_campaign_confirm:0 "Спалити їх усіх!"

 stop_terror_campaign:0 "Закінчити кампанію терору"
 stop_terror_campaign_show_condition:0 "Ви проводите кампанію терору"
 stop_terror_campaign_desc:0 "В даний час я сію жах верхи на драконі. Усі війська, до яких [Select_CString(ROOT.Char.IsFemale, 'приписана', 'приписан' )] я або мій дракон, будуть використані як плацдарм для спустошення навколишніх земель. Хоча така тактика, безперечно, ефективна, вона суперечить усім загальноприйнятим правилам ведення війни."
 stop_terror_campaign_tooltip:0 "Ви закінчите свою кампанію терору"
 stop_terror_campaign_confirm:0 "Припиніть руйнування"

 # Ride your Dragon
 ride_dragon_decision:0 "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip]: Осідлати"
 ride_dragon_decision_desc:0 "Пройшло занадто багато часу з того часу, як [ROOT.Var('current_dragon').Char.GetFirstName] і я просто літали разом. Я жадаю відчути подих вітру наді мною і свободу відкритого неба."
 ride_dragon_decision_tooltip:0 "Осідлати дракона"
 ride_dragon_decision_confirm:0 "Осідлати дракона"
 ride_dragon_effect_tooltip:0 "Ви втратите [stress|El] і можете посилити зв'язок із вашим драконом."

 # Use / Don't use Dragon
 use_dragon_decision:0 "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip]: Використовувати у війні"
 use_dragon_decision_desc:0 "Я маю дракон, зброю масової поразки. Мені не треба тупцювати у бруді зі своїми воїнами, я можу просто літати над полем бою та поливати своїх ворогів полум'ям."
 use_dragon_decision_tooltip:0 "Ви знову можете використати свого дракона на війні"
 use_dragon_decision_confirm:0 "Використати свого дракона"
 use_dragon_decision_effect:0 "Ваш [dragon|El] зможе приєднатися до військ і ви будете боротися верхи на ньому"
 dont_use_dragon_decision:0 "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip]: Не використовувати у війні"
 dont_use_dragon_decision_desc:0 "Незважаючи на свою міць, не завжди розумно використовувати все, що є у розпорядженні. Чи то з міркувань безпеки, гордості чи з якоїсь іншої причини, я можу відмовитися від використання мого дракона на війні."
 dont_use_dragon_decision_tooltip:0 "Незважаючи на те, що ваш дракон є потужною зброєю, ви можете відмовитись від його використання в бою"
 dont_use_dragon_decision_confirm:0 "Не використовувати дракона у війні"
 dont_use_dragon_decision_effect:0 "Ваш [dragon|El] не приєднається до військ, а ви боротиметеся без нього"

 # Show me the Dragons
 show_me_dragons_decision:0 "Показати драконів"
 show_me_dragons_decision_desc:0 "Подайте мені список усіх відомих драконів."
 show_me_dragons_decision_tooltip:0 "Вам буде представлений список усіх драконів, що нині живуть."
 show_me_dragons_decision_confirm:0 "Покажіть мені!"
 show_me_dragons_decision_effect_tooltip:0 "Вам буде представлений список усіх драконів, що нині живуть."

 #Dragonrider House
 become_dragonrider_house_decision:0 "Стати домом драконячих вершників"
 become_dragonrider_house_decision_desc:0 "У цьому світі мало що може бути престижнішим, ніж бути драконовим вершником. Загрози, що походить від мого чудовиська, достатньо, щоб поставити моїх ворогів на коліна.\n\nДракон прийняв мене, в моїх жилах тече вогняна кров. Залишилося зробити тільки один останній крок, щоб переконатися, що мої спадкоємці також піднімуться і будуть панувати, як це [Select_CString(ROOT.Char.IsFemale, 'зробила', 'зробив' )] я."
 become_dragonrider_house_decision_living_house_member_count_tt:0 "П'ять або більше членів вашого [Concept('house', 'дома')|E] є драконьими наїзниками"
 become_dragonrider_house_decision_confirm:0 "Вперед до небес!"
 become_dragonrider_house_decision_tooltip:0 "Підтвердити зв'язок вашого дому з драконами"

 #Dragonseeds
 call_for_dragonseeds_decision:0 "Покликати драконове насіння"
 call_for_dragonseeds_decision_desc:0 "Здатність приручати драконів закладено у крові, а не в імені. Можливо, є ті, в кому тече кров дракона, але хто не має імен великих домів. Деякі з них можуть відповісти на мій поклик. Ризик великий, але натомість я зможу підсилити свій дім, якщо всі вони присягнуть мені на вірність."
 call_for_dragonseeds_decision_unclaimed_dragons_tt:0 "Принаймні один [owned_dragon|El] у вашому драконьому лігві може бути приручений"
 call_for_dragonseeds_decision_local_wild_dragons_tt:0 "У ваших [Concept('domain', 'володіннях')|E] знаходиться лігво хоча б одного [Concept('wild_dragon', 'дикого дракона')|E], якого можна приборкати"
 call_for_dragonseeds_decision_confirm:0 "Надіслати гінця"
 call_for_dragonseeds_decision_tooltip:0 "Драконячі насіння буде покликане до вашого двору"

# Drink Wildfire
 drink_wildfire_decision:0 "Випити дикий вогонь"
 drink_wildfire_decision_desc:0 "Відколи Гільдія алхіміків вперше створила цю субстанцію, ходять чутки, що вона може перетворити людину на дракона."
 drink_wildfire_decision_confirm:0 "Подайте чашу!"
 drink_wildfire_decision_tooltip:0 "Стати драконом"
 drink_wildfire_decision_effect:0 "Жодна людина не вижила після цього, але, можливо, у їхніх жилах не текла кров дракона"