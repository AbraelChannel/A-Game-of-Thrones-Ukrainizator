l_english:
 ### Holding
 building_type_ruin_01:0 "Руїни"
 building_ruin_01:0 "Знищені руїни"
 building_ruin_01_desc:0 "Це місце в руїнах."

 ### Base Ruin Types
 building_type_small_ruin_01:0 "Малі руїни"
 building_small_ruin_01:0 "Покинуті малі руїни"
 building_small_ruin_01_desc:0 "Невелика за розмірами руїна, покинута напризволяще серед дикої природи."
 building_small_ruin_02:0 "Знайдені малі руїни"
 building_small_ruin_02_desc:0 "Невелика за розмірами руїна, де зусиллями реконструкторів розпочався довгий процес відновлення її колишньої слави."
 building_small_ruin_03:0 "Врятовані малі руїни"
 building_small_ruin_03_desc:0 "Невеличка руїна, в якій зусиллями реконструкторів було відновлено більшу частину її величі."
 building_small_ruin_04:0 "Відновлені малі руїни"
 building_small_ruin_04_desc:0 "Колись невеличка руїна, що відійшла в аннали історії, була повністю відбудована і, можливо, навіть перевершила те, чим вона була спочатку."

 building_type_medium_ruin_01:0 "Руїни середніх розмірів"
 building_medium_ruin_01:0 "Покинуті Руїни середніх розмірів"
 building_medium_ruin_01_desc:0 "Середніх розмірів руїна, покинута напризволяще серед дикої природи."
 building_medium_ruin_02:0 "Знайдені Руїни середніх розмірів"
 building_medium_ruin_02_desc:0 "Руїни середнього розміру, де зусиллями реконструкторів розпочався довгий процес відновлення колишньої слави."
 building_medium_ruin_03:0 "Врятовані Руїни середніх розмірів"
 building_medium_ruin_03_desc:0 "Руїни середнього розміру, де в результаті реконструкції було відновлено більшу частину її пишноти."
 building_medium_ruin_04:0 "Відновлені Руїни середніх розмірів"
 building_medium_ruin_04_desc:0 "Колись середніх розмірів руїна, що відійшла в аннали історії, була повністю відбудована і, можливо, навіть перевершила те, чим вона була спочатку."

 building_type_large_ruin_01:0 "Руїни великих розмірів"
 building_large_ruin_01:0 "Покинуті Руїни великих розмірів"
 building_large_ruin_01_desc:0 "Величезні руїни, покинуті напризволяще серед дикої природи."
 building_large_ruin_02:0 "Знайдені Руїни великих розмірів"
 building_large_ruin_02_desc:0 "Величезні руїни, де зусиллями реконструкторів розпочався довгий процес відновлення колишньої слави."
 building_large_ruin_03:0 "Врятовані Руїни великих розмірів"
 building_large_ruin_03_desc:0 "Величезні руїни, в яких реконструкція відновила більшу частину їхньої пишноти."
 building_large_ruin_04:0 "Відновлені Руїни великих розмірів"
 building_large_ruin_04_desc:0 "Колись величезна руїна, що відійшла в аннали історії, відтоді була повністю відбудована і, можливо, навіть перевершила те, що було спочатку."

 ### Ruin Afflictions
 # Salted Earth
 building_type_ruin_salted_earth_01:0 "Засолена земля"
 building_ruin_salted_earth_01:0 "Засолена земля"
 building_ruin_salted_earth_01_desc:0 "Землю навколо руїн засолили, залишивши землю безплідною і неродючою, і лише бур'яни та витривалі квіти будуть здатні рости тут довгі роки."
 
 # Desolate
 building_type_ruin_desolate_01:0 "Занедбання"
 building_ruin_desolate_01:0 "Занедбане місце"
 building_ruin_desolate_01_desc:0 "Земля навколо руїн була покинута наскільки може бачити птах, колишніх мешканців ніде не видно."
 building_ruin_desolate_02:0 "Відроджене населення"
 building_ruin_desolate_02_desc:0 "Примусом, заохоченням чи обов'язком було створено нову громаду, яка підтримала зусилля з відбудови."
 
 # Flooded
 building_type_ruin_flooded_01:0 "Затоплення"
 building_ruin_flooded_01:0 "Затоплені руїни"
 building_ruin_flooded_01_desc:0 "Вода проникає всередину і назовні руїн, ледь не зупиняючи реконструкцію, оскільки заважає кожному кроку."
 building_ruin_flooded_02:0 "Висушені руїни"
 building_ruin_flooded_02_desc:0 "Після деяких вкрай необхідних робіт, вода, яка покривала руїни і перешкоджала реконструкції весь цей час, була здебільшого, якщо не повністю, відкачана."
 
 # Renowned
 building_type_ruin_renowned_01:0 "Відома руїна"
 building_ruin_renowned_01:0 "Відома руїна"
 building_ruin_renowned_01_desc:0 "Те, що зараз є лише руїнами та напівзруйнованими стінами, колись сприймалося з повагою та захопленням, або, можливо, саме його падіння і створило йому репутацію трагедії. Люди, здається, більш охоче допомагають у відбудові."
 
 # Infamous
 building_type_ruin_infamous_01:0 "Сумнозвісна руїна"
 building_ruin_infamous_01:0 "Сумнозвісна руїна"
 building_ruin_infamous_01_desc:0 "Вважається, що руїни, які прикрашають ці землі, несуть у собі прокляття і нещастя. Люди остерігаються відновлювальних робіт і самих руїн, боячись того, що з ними може статися."
 
 # Wildfire Outbreak
 building_type_ruin_wildfire_01:0 "Вибух Дикого вогню"
 building_ruin_wildfire_01:0 "Нестримний Дикий вогонь"
 building_ruin_wildfire_01_desc:0 "Дикий вогонь пронизує руїни, завдаючи смертельної шкоди будь-кому, хто не має достатньої майстерності, щоб впоратися з зеленим полум'ям."
 building_ruin_wildfire_02:0 "Приборкання спалаху"
 building_ruin_wildfire_02_desc:0 "Тепер, коли пожежу локалізовано, процес відбудови став легшим, оскільки постійна загроза спалення всього прогресу дотла вже не викликає такого занепокоєння, як раніше. Однак, землі і люди, що оточують тепер обгорілі руїни, зазнали значних втрат."

 # Interaction
 agot_ruin_begin_reconstruction:0 "Відновити руїни"
 agot_ruin_begin_reconstruction_desc:0 "Візьміть під свій контроль зусилля з реконструкції, щоб повернути колишню славу цій місцині."
 agot_ruin_reconstruction:0 "Руїна на реконструкції"
 agot_ruin_reconstruction_desc:0 "Цю руїну почали відроджувати."
 RUIN_MUST_BEGIN_CONSTRUCTION:0 "Спершу потрібно [reconstruction_effort|E]."
 agot_ruin_disease_modifier:0 "Ruin Debug Disease Modifier"
 agot_ruin_disease_modifier_desc:0 "Модифікатор щоб захистити руїни від хвороб"

 # GUI
 ABANDON_RUIN_BUTTON:0 "Покинути Руїни"
 ABANDON_RUINS_TOOLTIP:0 "Покинути Руїни та залишити їх природі ще раз"
 agot_ruins_character_desc:0 "[CHARACTER.Custom('RuinsHistory')]"
 ruin_history_castamere:0 "Тисячі років союзу і підпорядкування між домами Ланністерів і Рейнів зійдуть нанівець під владою Тітоса Ланністера, лева, якому ніколи не судилося правити. Ніхто не міг звинуватити його васалів у тому, що вони скористалися його слабкостями, небажанням брати позики, добрим серцем, яке не бажало бачити вад. Ніхто не отримав більше користі, ніж Роджер Рейн, чия сім'я та рідний брат насолоджувалися невмілістю беззубого лева. Кастамер ріс за рахунок Скелі, і це було славетно. Коли ж левенята почали кусати замість батька, чому Роджер мав би звертати на них увагу? Він уже довів, що його пазурі гостріші за будь-якого золотого лева. Ця гординя призвела б до знищення і сім'ї, і дому, адже це дитинча було ніким іншим, як майбутнім лордом Тайвіном Ланністером. У поході, який увібрав у себе чоловіка, яким він стане, Тайвін повернув борги васалів свого батька, несучи руїну і смерть тим, хто чинив опір. Тарбеку та Рейну. Коли війська Ланністерів дісталися Кастамери, Тарбеки були знищені, а лорд Роджер марив від рани, яку він отримав від арбалета. Його брат Рейнард сховав би всіх їхніх поплічників під землею, де стояли солдати Ланністерів, і закликав би до переговорів, але їхня доля вже була визначена як Тарбеками, так і тим, на честь чого було названо Кастамер. Тайвін наказав би запечатати всі входи до копалень Рейнів, а найближчий струмок перенаправити вглиб копалень. Жодна оборона не втримала б цю хвилю. Кажуть, що охоронці Ланністерів чули паніку і крики всю ніч, але це був останній зойк непокори з дому Рейнів.\n\nЗ того часу таким і залишився колись великий Кастамер - водянистою могилою для колись великої родини. Поки хтось не наважиться розкопати цю могилу..."
 ruin_history_hellgate:0 "Колись резиденція дому Драйлендів, Геллгейт-Холл, зараз лежить у руїнах. З цього колись давнього бастіону дім Драйленд правив як Королі Сірчаної землі, не схиляючись ні перед ким, і лише коли прибули Німерія та Ройнари, інший дім Дорну мав силу та міць зруйнувати його мури."
 ruin_history_woodfoot:0 "Коли Теон Старк вперше вигнав залізних людей з Ведмежого острова, він подарував ці землі дому Вудфут. Вудфути захищали острів від усіх загроз протягом майже півтори тисячі років. Лише за Лорона Грейджоя залізнороджені покінчили з домом Вудфутів і знову захопили Ведмежий острів. Але навіть після їхньої загибелі залишилися руїни Варти Вудфутів, їхнього стародавнього замку."
 ruin_history_skane:0 "Свято Скейна; Хто на Півночі та за її межами не знає про Скагосів та їхнє сумнозвісне Свято Скейна? Коли Скаги ще мали свої кораблі, вони дісталися до сусіднього Скейну, і саме там вони захопили всіх мешканців цього острова. Щасливчиків забирали в рабство або в дружини, а нещасних подавали на стіл на великому бенкеті для скагських нападників. Бенкет був завершений, і Скейн стоїть пусткою донині."
 ruin_history_oldstones:0 "Список Річкових Королів є предметом палких суперечок як серед мейстрів, так і серед лордів та леді Річкових Земель. Але першим великим домом, який став відомим як Королі Річок і Пагорбів, з яким усі погоджуються, був дім Мадд, останній з Перших Людей, що носив цей титул. Саме з замку, відомого сьогодні як Олдстоунс, правили Королі Мадд, а наприкінці свого правління боролися з Андальськими загарбниками. Замок було зруйновано після поразки Трістіфера IV і кінця Маддського королівства."
 ruin_history_summerhall:0 "Коли король Дейрон II приєднав Дорн до королівства, він продемонстрував свою віру в мир, побудувавши літній палац серед Маршів, славнозвісний Саммерхолл. Він слугував постійним притулком для двору, щоб врятуватися від запахів Королівської Гавані під час літніх місяців, а згодом був переданий його молодшому синові, майбутньому Мейкару І. Мейкар утримував цей палац протягом правління своїх братів і свого власного правління, а після його смерті він перейшов до останнього власника, короля Ейгона V Малоймовірного. Саме за правління улюбленого короля Ейгона Саммерхолл зазнає великої трагедії, бо коли король скликав свою родину в надії знову вивести драконів на світ, замок і більша частина королівської сім'ї загинули у вогні. Донині Саммерхолл стоїть порожній і зруйнований, і лише пісні підтримують його життя."
 ruin_history_morne:0 "Колись це була королівська резиденція Тарту, саме тут правили Евенстар з дому Тарт як королі Сапфірового острова, коли дім андалів вперше захопив острів. З плином часу, коли Тарти уклали шлюб з домом Дуррандон та їхнім королівством, значення цього місця втратило свою важливість, і від нього залишилися лише руїни."
 ruin_history_landless:0 ""
 ruin_history_generic:0 "Сам світ всіяний руїнами, від Вестеросу до Ессосу, від Соторіосу до Ультосу; вони розкидані по всіх землях і в усіх кліматичних зонах, незважаючи на те, що на них майже ніхто не звертає уваги. Деякі з них колись були великими фортецями та замками, що тисячоліттями протистояли ворогам, щоб потім бути зданими непереможному ворогові, інші - сторожовими вежами та невеличкими укріпленнями, які були зруйновані незначними набігами, що загубилися в часі. Деякі з них були давнішими за будь-які підрахунки, оскільки були зруйновані ще до появи перших записів у Цитаделі або Йі Ті, як-от Йен у Соторйосі чи Стригай у Тіні. Інші падіння були більш пізніми і задокументовані вченими як країн Заходу, так і Сходу. Про багатьох з них складено легенди, історії чи пісні, присвячені їм або їхньому останньому бою, а ще більше - забуті й оминаються всіма оспівувачами.\n\nЩоб отримати зруйноване графство і почати його відновлення, перейдіть у вікно володіння і виберіть \«Відновити руїни\». Коли ви володієте баронством руїн, ви можете покращити головну будівлю руїн, щоб почати відновлення."
 reconstruct_ruin_confirm_title:0 "Почати?"
 reconstruct_small_ruin_confirm_desc:0 "Відновлення руїн - це важка, дорога і часом небезпечна справа. Ви впевнені, що хочете розпочати процес реставрації?\n\nВаші початкові інвестиції вимагатимуть #N 200#! золота."
 reconstruct_med_ruin_confirm_desc:0 "Відновлення руїн - це важка, дорога і часом небезпечна справа. Ви впевнені, що хочете розпочати процес реставрації?\n\nВаші початкові інвестиції вимагатимуть #N 400#! золота."
 reconstruct_large_ruin_confirm_desc:0 "Відновлення руїн - це важка, дорога і часом небезпечна справа. Ви впевнені, що хочете розпочати процес реставрації?\n\nВаші початкові інвестиції вимагатимуть #N 600#! золота."
 reconstruct_small_ruin_tooltip:0 "Щоб почати реконструкцію, ви повинні мати щонайменше 200 золота і бути де-юре сеньйором руїн або межувати з ними."
 reconstruct_med_ruin_tooltip:0 "Щоб почати реконструкцію, ви повинні мати щонайменше 400 золота і бути де-юре сеньйором руїн або межувати з ними."
 reconstruct_large_ruin_tooltip:0 "Щоб почати реконструкцію, ви повинні мати щонайменше 600 золота і бути де-юре сеньйором руїн або межувати з ними."
 reconstruct_summerhall_tooltip:0 "Навіть робітники вважають це місце приреченим і відмовляються тут працювати. Ви не зможете відновити Саммерхолл."
 reconstruct_ruin_confirm_button:0 "Підтвердити"

 # Events
 agot_ruins.1000.t:0 "Більше не Руїни"
 agot_ruins.1000.d:0 "Камінь за каменем, цеглина за цеглиною, перед вами постає те, що було залишено розсипатися в невідомість і пил, тепер повністю відроджене. За допомогою мейстрів і каменярів руїни були відбудовані максимально схожими на їхній первісний вигляд. Однак питання залишається без відповіді. Якій меті це послужить? Міцні, непохитні стіни, можливо, перетворять руїни на замок, з силою якого треба рахуватися, будівництво поруч будинків і ринків може призвести до того, що з фортеці, яка є її серцем, розростеться жваве місто, або ж перебудова інтер'єру і стін на більш святий, релігійний простір має довести, що це гідне поваги місце молитви. Ви аналізуєте варіанти і вирішуєте, що варто планувати заздалегідь..."
 agot_ruins.1000.a:0 "Великий замок."
 agot_ruins.1000.b:0 "Прекрасне місто."
 agot_ruins.1000.c:0 "Храм для набожних."

 agot_ruins.2000.t:0 "Скарби з трагедії"
 agot_ruins.2000.d:0 "Трагедія в Саммерхолі від самого початку лягла тінню на цей проєкт. Найбільш забобонні робітники шепотілися, що це місце прокляте і що привиди Таргарієнів, які загинули в той день, все ще переслідують самі камені. Навіть найбільш цинічні чоловіки, здавалося, були на межі, коли інструмент був загублений або стався незначний нещасний випадок.\n\nСьогодні, однак, замість прокляття, я знайшов благословення. Так близько до завершальних етапів реставрації, під руїнами була виявлена прихована кімната! Мене привели до цієї кімнати, і коли я увійшов до неї, я не міг стриматись, щоб не скрикнути від радості. У центрі кімнати стоїть маленький столик з подушкою, а на цій подушці лежить чисте, бездоганне драконяче яйце!"
 agot_ruins.2000.a:0 "Дивовижна знахідка!"