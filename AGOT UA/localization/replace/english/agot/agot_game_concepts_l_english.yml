l_english:
 game_concept_personal_steward:0 "Особистий стюард"
 game_concept_personal_steward_desc:0 "$game_concept_personal_steward$ - це [councillor|El], який піклується про потреби Лорда-командувача [realms|El]."

 ## KNIGHTING
 game_concept_agot_knight:0 "Лицар"
 game_concept_agot_knights:0 "Лицарі"
 game_concept_agot_knightspossessive:0 "Лицаря"
 game_concept_agot_knight_desc:0 "Лицар - це воїн, який сповідує лицарський кодекс. Хоча традиційно лицарі живуть у Семи Королівствах Вестероса, будь-який лицар може посвятити іншу людину в лицарі, навіть якщо вони відрізняються за культурою або релігією. Лицар може взяти до одного [ Concept('squire', 'зброєносця')|E] і навчити його, щоб одного разу він став лицарем. Лицар може також дарувати лицарство тим, хто відповідає вимогам.\n\nЛицарем може стати будь-яка людина, яка досягла віку 16 років і не має #N виключних властивостей#!. Персонаж також може стати лицарем, починаючи з 12 років, якщо він має високу [Concept( 'prowess', 'доблесть' )|E]."

 game_concept_squire:0 "Зброєносець"
 game_concept_squires:0 "Зброєносці"
 game_concept_squirepossessive:0 "Зброєносця"
 game_concept_squire_desc:0 "Зброєносець - це [agot_knight|El] у процесі навчання. Вони служать при лицарі, допомагаючи йому у всіх його справах. Персонаж отримує можливість стати зброєносцем, як тільки йому виповниться 9 років, і до досягнення віку 21 років. Під час своєї служби як зброєносець вони переживають особливі події, які #P підвищують#!, або #N знижують#! їх досвід зброєносця. По досягненні повноліття і досить високого досвіду вони можуть бути присвячені в лицарі. Шлях зброєносця до лицарства залежить від його властивостей і характеру - деякі персонажі справляються з цим краще, ніж інші!"

 ## Dynastic Stability
 game_concept_agot_dynastic_stability:0 "Стабільність династії"
 game_concept_agot_dynastic_stability_desc:0 "Династична стабільність - це механіка, яка дозволяє [Concept( 'houses', 'домам' )|E] зберегтися в державах з патрилінійною [Concept( 'succession', 'спадкоємністю' )|E].\n\nЯкщо персонаж з молодшої гілки успадковує [title|E] основний династії, він може прийняти ім'я цього будинку зі старшої гілки."

 ## Kingsguard
 game_concept_lord_commander:0 "Лорд-командувач Королівської гвардії"
 game_concept_lord_commander_desc:0 "$game_concept_lord_commander$ - це [councillor|El], який відповідає за особистий захист королівської сім'ї, очолюючи невеликий контингент елітних [Concept( 'knights', 'лицарів' )|E], які захищають їх своїм життям."

 game_concept_kingsguard:0 "Королівська гвардія"
 game_concept_kingsguardpossessive:0 "Королівські гвардійці"
 game_concept_kingsguard_desc:0 "$game_concept_kingsguard$ - це загін найвеличніших воїнів королівства, які присягнули на вірність своєму сюзерену і зобов'язалися обміняти своє життя на його життя."

 game_concept_maester:0 "Мейстер"
 game_concept_maesters:0 "Мейстри"
 game_concept_maester_desc:0 "Вестероські лицарі розуму; Мейстри Цитаделі здобувають освіту на передньому краї науки і продовжують розширювати кордони. На шиї вони носять тягар цього вчення в металевих кільцях, що символізують їхнє ремесло і обов'язок, які згинають їхні шиї, коли вони призначаються до дворів по всіх Семи Королівствах, щоб служити лордам як цілителі, наставники і радники. Мережа вчених людей, які відклали своє ім'я заради загального блага, тримають раду з сильними цього світу заради знань."

 game_concept_monastery_holding:0 "Монастир"
 game_concept_monastery:0 "Монастир"
 game_concept_monasteries:0 "Монастирі"
 game_concept_monastery_holdings:0 "Монастирські володіння"
 game_concept_monastery_holding_desc:0 ""

 game_concept_ruin_holding:0 "Руїни"
 game_concept_ruin_holding_desc:0 "Володіння, яке було давно забуте і занедбане, будучи лише тінню себе колишнього. Можливо [Concept('reconstruction_effort', 'відновлення')|E], взаємодіючи з самими руїнами."
 game_concept_ruin:0 "Руїни"
 game_concept_ruins:0 "Руїни"
 game_concept_ruin_holdings:0 "Зруйновані володіння"
 game_concept_ruin_holdings_desc:0 "Володіння, які були давно забуті і занедбані, будучи лише тінню своєї колишньої величі."

 game_concept_ruin_reconstruction:0 "Відновлення руїн"
 game_concept_ruin_reconstruction_desc:0 "Завдяки покращенню [Concept( 'buildings', 'будівель' )|E] руїни можуть бути відновлені у належне володіння, хоча процес цей довгий і важкий."
 game_concept_reconstruction:0 "Відновлення руїн"
 game_concept_reconstruction_desc:0 "Завдяки покращенню [Concept( 'buildings', 'будівель' )|E] руїни можуть бути відновлені у належне володіння, хоча процес цей довгий і важкий."
 game_concept_reconstruction_effort:0 "Відновлення руїн"
 game_concept_reconstruction_effort_desc:0 "Завдяки покращенню [Concept( 'buildings', 'будівель' )|E] руїни можуть бути відновлені у належне володіння, хоча процес цей довгий і важкий."

 game_concept_bastard_house:0 "Байстрюкська лінія"
 game_concept_bastard_branch:0 "Байстрюкська лінія"
 game_concept_bastard_houses:0 "Байстрюкські лінії"
 game_concept_bastard_branches:0 "Байстрюкські лінії"
 game_concept_bastard_house_desc:0 "[bastards|E] створюють свій власний [house|El], коли в них з'являється потомство. Такі дома функціонують як [cadet_branches|El] – діючи як окрема гілка всередині великої династії."

 game_concept_reaving:0 "Жнива"
 game_concept_reaving_desc:1 "[activity|E], при якому правителі відправляються в експедицію, щоб спустошити довколишнє узбережжя. Основна мета цієї діяльності - [gold|El].\n[Concept( 'ruler', 'Правителем')| будуть скликані близькі родичі, [courtiers|El], [guests|El] і [vassals|El]."

 game_concept_admiral:0 "Адмірал"
 game_concept_admirals:0 "Адмірали"
 game_concept_admiral_desc:1 "$game_concept_admiral$ - ваш [councillor|El], що відповідає за судноплавство та військово-морські справи. Великий капітан вашого [Concept( 'fleet', 'флоту' )|E], що наглядає за тим, як ваші війська [Concept( 'embark', 'піднімаються на борт' )|E]."

 game_concept_castellan:0 "Кастелян"
 game_concept_castellan_desc:1 "$game_concept_castellan$ - ваш [councillor|El], який виступає в якості вашої правої руки. Вони можуть виконувати різні [councillor_tasks|El] залежно від своїх можливостей, говорити та діяти від вашого імені."

 activity_kinguard_bodyguard_name:0 "Обов'язки охоронця"
 activity_kinguard_bodyguard:0 "Обов'язки охоронця"

 activity_location_set:0 "Подорож"
 activity_location_set_name:0 "Подорож"

 game_concept_agot_personal_coa:0 "Особистий герб"
 game_concept_agot_personal_coa_desc:0 "$game_concept_agot_personal_coa$ - герб, що належить окремому представнику, а не всьому [Concept( 'house', 'дому' )|E].\n\nГравець може налаштовувати свій особистий герб на свій смак, хоча іноді він може отримати його на підставі інших умов - наприклад, свого прізвиська чи порядку народження."

 game_concept_pirate_den_holding:0 "Піратське лігво"
 game_concept_pirate_den:0 "Піратське лігво"
 game_concept_pirate_dens:0 "Піратські лігва"
 game_concept_pirate_den_holdings:0 "Піратські лігва"
 game_concept_pirate_den_holding_desc:0 "Піратська лігва - стандартний [Concept('holding_type', 'тип володінь')|E], злегка укріплені табори, де збираються пірати, змушені зійти на берег. Це єдиний тип володінь, доступний #L [GetGovernment('pirate_government'). GetAdjective]им#! [Concept('rulers', 'правителям')|E]."

 game_concept_dragon:0 "Дракон"
 game_concept_dragons:0 "Дракони"
 game_concept_dragon_desc: "$game_concept_dragons$ - магічні створіння, за допомогою яких драконові владики старої Валірії завоювали більшу частину відомого світу. Побачити дракона - значить побачити вогонь у плоті, осідлати його - означає стати господарем своєї долі і перекроїти світ.\n\nКожен дракон має свою власну [personality|El], [traits|El] та [education|El], які впливають на його [draconic_dread|El], [temperament|El] та [taming_chance|El]. [dragon_combat_effectiveness|E] дракона впливає на його ефективність в бою і росте з віком та збільшенням [Concept('dragon_size', 'розміру')|E].\n\nІснує три [Concept('dragon_type', 'типу драконів')|E]: [Concept('wild_dragon', 'дикі')|E], [Concept('owned_dragon', 'одомашнені')|E] і [Concept ('tamed_dragon', 'приборкані')|E] дракони. Приборкані та одомашнені дракони можуть утримуватися в [Concept('dragonpit', 'драконячій ямі')|E], якщо така є."

 game_concept_dragon_type:0 "Типи драконів"
 game_concept_dragon_type_desc:0 "$game_concept_dragons$ бувають трьох різних типів. Це [Concept('wild_dragon', 'дикі')|E], [Concept('owned_dragon', 'одомашнені')|E] і [Concept('tamed_dragon', 'приборкані')|E] дракони. Тип дракона впливає на те, як він взаємодіє зі світом, як з ним може взаємодіяти [Concept('ruler', 'правитель')|E] і чи можна використовувати його в бою."

 game_concept_wild_dragon:0 "Дикий дракон"
 game_concept_wild_dragons:0 "Дикі дракони"
 game_concept_wild_dragon_desc:0 "$game_concept_wild_dragons$ - це дракони, які не належать жодному [Concept('ruler', 'правителю')|E] і живуть так, як їм властиво. Вони можуть вільно блукати світом, але вважають за краще залишатися поблизу свого лігва. Дикий дракон не може бути використаний в бою або для подорожей, і в основному становить небезпеку для будь-якого [Concept('ruler', 'правителя')|E] або [Concept('realm', 'держави')|E] в межах мисливського ареалу.\n\nВони є одним із трьох типів [Concept('dragon', 'драконів')|E]. Два інших - це [Concept('owned_dragon', 'одомашнені')|E] і [Concept('tamed_dragon', 'приборкані')|E] дракони.\n\nПравитель з [Concept('dragonpit', 'драконячою ямою')|E]  може спробувати захопити дикого дракона, щоб перетворити його на одомашненого, а прилеглі правителі та [Concept('courtiers', 'придворні')|E] можуть спробувати приручити його безпосередньо."

 game_concept_owned_dragon:0 "Одомашнений дракон"
 game_concept_owned_dragons:0 "Одомашнені дракони"
 game_concept_owned_dragon_desc:0 "$game_concept_owned_dragons$ - це дракони, які належать [Concept('ruler', 'правителю')|E] з [Concept('dragonpit', 'драконячою ямою')|E], але яких не приручив жоден [GetTrait(' dragonrider').GetName(GetNullCharacter)|l]. Вони залишаються у столиці свого власника. $game_concept_owned_dragons$ не можуть бути використані в бою або для подорожей, але їх легко приручити, ніж диких драконів. Персонажі, які не приручили [Concept('dragon', 'дракона')|E], зможуть взаємодіяти з драконом, що їм належить, при своєму дворі, спробувавши встановити з ним узи, або приручивши його безпосередньо.\n\nВони є одним з трьох типів [Concept('dragon', 'драконів')|E]. Два інших - це [Concept('wild_dragons', 'дикі')|E] і [Concept('tamed_dragon', 'приборкані')|E] дракони."

 game_concept_tamed_dragon:0 "Приборканий дракон"
 game_concept_tamed_dragons:0 "Приборкані дракони"
 game_concept_tamed_dragon_desc:0 "$game_concept_tamed_dragons$ - це дракони, яких приручив якийсь [GetTrait('dragonrider').GetName(GetNullCharacter)|l]. Якщо їх наїзник є [Concept('ruler', 'правителем')|E], вони залишаються у його столиці, інакше - у столиці приймаючої сторони наїзника. Це відбувається тільки якщо вони не прикріплені до [Concept('army', 'армії')|E] або не використовуються для [Concept('travel', 'подорожей')|E].\n\nВони є одним із трьох типів [Concept('dragon', 'драконів')|E]. Два інших - це [Concept('wild_dragons', 'дикі')|E] і [Concept('owned_dragon', 'одомашнені')|E] дракони. Приборкані дракони, що не знаходяться в [Concept('dragonpit', 'драконячій ямі')|E], стають дикими після смерті вершника."

 game_concept_draconic_dread:0 "Драконячий жах"
 game_concept_draconic_dread_desc:0 "$game_concept_draconic_dread$ - це [dread|El], який вселяє [dragon|El], а не його власник. Він є внутрішнім страхом, який ця істота вселяє в серця людей. Значною мірою відображаючи [dragons_size|El], він може залежати від його [Concept('personality', 'особистості')|E] і вчинків."

 game_concept_temperament:0 "Темперамент"
 game_concept_temperament_desc:0 "$game_concept_temperament$ - це загальна вдача і ставлення, яке виявляє [dragon|El]. Позитивне значення вказує на більш доброзичливого дракона, тоді як дракон з негативним темпераментом - більш дикий і норовливий звір. На темперамент дракона впливають його [education|El], [personality|El] та досвід."

 game_concept_taming_chance:0 "Шанс приборкання"
 game_concept_taming_chance_desc:0 "$game_concept_taming_chance$ - це вроджена ймовірність того, що [dragon|El] буде приборканий і пов'язаний з будь-ким. Вищий шанс приручення вказує на те, що дракон більш сприйнятливий до взаємодії з людьми, тоді як нижчий шанс приборкання вказує на дракона, якого важко зможуть приборкати всі, крім самих вольових. На шанс приборкання дракона впливають його [education|El], [personality|El] та досвід."

 game_concept_dragon_size:0 "Розмір дракона"
 game_concept_dragons_size:0 "Розмір дракона"
 game_concept_dragon_size_desc:0 "$game_concept_dragon_size$ - це фізичний розмір [Concept('dragon', 'дракона')|E]. Він є сукупністю довжини, розмаху крил і ваги дракона. Розмір дракона сильно впливає на його [Concept('dragon_combat_effectiveness', 'бойову ефективність')|E], а також його [draconic_dread|El] і [taming_chance|El].\n\nДракон ніколи не перестане рости, але з віком темпи зростання уповільнюються. Дракони, що знаходяться в штучних [Concept('dragonpit', 'драконячих ямах')|E], будуть зростати повільніше, ніж ті, що ростуть на волі або в [Concept('natural_dragonpit', 'природних драконячих лігвах')|E] ."

 game_concept_dragon_combat_effectiveness:0 "Бойова ефективність"
 game_concept_dragon_combat_effectiveness_desc:0 "$game_concept_dragon_combat_effectiveness$ - це показник того, наскільки ефективний [dragon|El] у бою. На нього в основному впливає [dragons_size|El], але також можуть впливати [traits|El] та досвід, яким володіє його [GetTrait('dragonrider').GetName(GetNullCharacter)|l]. Дракон з високою бойовою ефективністю буде більш ефективним у бою."

 game_concept_dragonpit:0 "Драконяча яма"
 game_concept_dragonpits:0 "Драконячі ями"
 game_concept_dragonpit_desc:0 "$game_concept_dragonpit$ - це [building|El], яке використовується для утримання як [Concept('owned_dragons', 'одомашнених')|E], так і [Concept('tamed_dragons', 'приборканих драконів')|E]. Ці будівлі дуже затратні в будівництві, але після завершення будівництва надають власнику підвищену безпеку для його драконів, унікальні взаємодії та можливість призначити $head_dragonkeeper_court_position$. Крім того, це єдиний спосіб утримати прирученого дракона як одомашненого у разі смерті його вершника.\n\nДраконяча гора на Драконовому Камені виступає як [natural_dragonpit|El]; єдина у своєму роді."
 game_concept_dragon_pit:0 "$game_concept_dragonpit$"
 game_concept_dragon_pit_desc:0 "$game_concept_dragonpit_desc$"
 game_concept_natural_dragonpit:0 "Природне драконяче лігво"
 game_concept_natural_dragonpits:0 "Природні драконячі лігва"
 game_concept_natural_dragonpit_desc:0 "$game_concept_natural_dragonpit$ - це [dragonpit|El], у якому орден [Concept('dragonkeepers', 'Драконоблюстителей')|E] використовує природні печери для утримання та захисту [Concept('dragons', 'драконів')|E]. [Concept('dragons_size', 'Розмір')|E] драконів, що знаходяться в таких лігвах, не буде піддаватися обмеженням, на відміну від тих, що знаходяться в штучних драконячих ямах."

 game_concept_anti_dragon_maa:0 "Винищувачі драконів"
 game_concept_anti_dragon_maa_desc:0 "Особливі [Concept('men_at_arms', 'професіонали')|E], призначені для боротьби з [Concept('dragons', 'драконами')|E]. Ці полки не принесуть особливої ​​користі, якщо використовуються не за прямим призначенням, але мало хто може сподіватися захистити [Concept('army', 'військо')|E], що зіткнулося з драконом."

 game_concept_dragon_gender:0 "Стать драконів"
 game_concept_dragon_gender_desc:0 "[maesters|E] Цитаделі давно сперечаються про справжню природу [Concept('dragons', 'драконів')|E]: одні вважають, що вони змінюють стать при необхідності на чоловічу і жіночу, а інші вважають, що у них взагалі немає певної статі. Історично склалося так, що драконів, які відкладали яйця, називали самками, хоча деякі з гаданих самок не робили цього.\n\nУ будь-якому випадку, згідно з людськими уявленнями, дракони дійсно різняться по статі, і тому їх називають такими, поки вершник або кладка не заявять про інше."

 game_concept_dragonblood:0 "Драконяча кров"
 game_concept_dragonblood_desc:0 "$game_concept_dragonblood$ - це показник того, що в роду [Concept('character', 'персонажа')|E] був [GetTrait('dragonrider'). house', 'дома')|E] з модифікатором "[GetModifier('dragonrider_house_modifier').GetNameWithTooltip|L]", в межах трьох поколінь."

 game_concept_authorized_tamer:0 "Вершник із доступом"
 game_concept_authorized_tamer_desc:0 "$game_concept_authorized_tamer$ - це [character|El], який отримав особливий дозвіл на доступ до певної [Concept('dragonpit', 'драконячої ями')|E], незалежно від його законів. Власник драконього лігва може відкликати цей дозвіл на власний розсуд."

 game_concept_dragonkeeper:0 "Драконоглядач"
 game_concept_dragonkeepers:0 "Драконоглядачі"
 game_concept_dragonkeeper_desc:0 "Орден Драконоглядачів відповідає за зміст [Concept('dragonpits', 'драконячої ями')|E] і всіх розміщених у ньому [Concept('dragons', 'драконів')|E]. На чолі ордену стоїть $head_dragonkeeper_court_position$, при наймі якого відкриваються деякі [dragonpit_interactions|El]."
 game_concept_dragonpit_interactions:0 "Взаємодії драконячої ями"
 game_concept_dragonpit_interactions_desc:0 "$game_concept_dragonpit_interactions$ - це [Concept('interactions', 'взаємодії')|E], які відкриваються при призначенні [Concept('character', 'персонажа')|E] на [Concept('court_position', 'придворну посаду') )|E] $head_dragonkeeper_court_position$. Ці взаємодії надають власнику [Concept('dragonpit', 'драконячої ями')|E] більш високий рівень контролю.\n\n$EFFECT_LIST_BULLET$Взаємодія #V Навчити знанням про дракони#! дозволяє навчати дітей, онуків або членів [Concept('house', 'дома')|E] знанням про драконів.\n$EFFECT_LIST_BULLET$Взаємодія #V Заборонити доступ до драконячої ями#! обмежує доступ у яму персонажам, які за замовчуванням мають доступ залежно від [Concept('laws', 'законів')|E].\n$EFFECT_LIST_BULLET$Взаємодія #V Зняти заборону на відвідування драконячої ями#! відновлює доступ персонажа до драконячої ями, в яке він не допускався.\n$EFFECT_LIST_BULLET$Взаємодія #V Надати доступ до драконячої ями#! надає персонажу [Concept('authorized_tamer', 'доступ')|E] у певну яму драконів.\n$EFFECT_LIST_BULLET$Взаємодія #V Відправити яйце в драконячу яму#! дозволяє відправити драконяче яйце ([artifact|El]) у яму, де воно може вилупитися самостійно або на зберігання.\n$EFFECT_LIST_BULLET$Взаємодія #V Забрати яйце з драконячої ями#! дозволяє забрати яйце з драконячої ями."