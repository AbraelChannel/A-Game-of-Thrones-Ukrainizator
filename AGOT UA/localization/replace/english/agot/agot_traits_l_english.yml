 trait_slave_owner_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] володіє рабами, купленими на ринку, успадкованими чи подарованими [ROOT.GetCharacter.GetHerHim]."

 trait_liberator:0 "Визволитель"
