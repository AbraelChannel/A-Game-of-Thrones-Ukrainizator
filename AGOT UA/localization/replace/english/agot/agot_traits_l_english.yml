 trait_one_eyed_black_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] замінив [ROOT.GetCharacter.GetHerHis] відсутнє око шматком драконячого скла."

 trait_one_eyed_yellow:0 "Топазове око"
 trait_one_eyed_yellow_desc:0 "Цей персонаж замінив втрачене око на золотий топаз."
