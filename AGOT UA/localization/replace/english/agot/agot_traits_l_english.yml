 #Supernatural dream traits

 trait_greensight:0 "Зелені Сни"
 trait_greensight_desc:0 "Цей персонаж має пророчі «зелені сни», які дозволяють йому зазирнути в майбутнє, добре чи погане."
 trait_greensight_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] має пророчі «зелені сни», що дозволяє [ROOT.GetCharacter.GetHerHim] зазирнути в майбутнє, добре чи погане."

 trait_dragon_dreams:0 "Драконячі Сни"
