 trait_dragon_dreams_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] переслідують передчуття та бачення можливого майбутнього."

 #Negative physical condition traits
 trait_one_handed:0 "Однорукий"
 trait_one_handed_desc:0 "Цей персонаж лише втратив руку."
 trait_one_handed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] втратив руку."

 trait_one_legged:0 "Одноногий"
 trait_one_legged_desc:0 "Цей персонаж втратив ногу."
 trait_one_legged_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] втратив ногу."

 trait_crippled:0 "Покалічений"
 trait_crippled_desc:0 "Цей персонаж був паралізований і більше не може рухати більшою частиною свого тіла."
 trait_crippled_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] був паралізований і більше не може рухати більшу частину тіла [ROOT.GetCharacter.GetHerHis]."

 #Plague and diseases and malladies
 trait_dancing_plague:0 "Танцююча чума"
 trait_dancing_plague_desc:0 "Цей персонаж страждає від танцювальної чуми, коливаючись і нестримно рухаючись у сильних конвульсіях."
 trait_dancing_plague_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] страждає від танцювальної чуми, коливаючись і нестримно рухаючись у сильних конвульсіях."

 trait_greyscale_1:0 "Сіра Шкіра"
 trait_greyscale_1_desc:0 "Цей персонаж помітив на своєму тілі плями жорсткої мертвої шкіри, які на дотик нагадують камінь..."
 trait_greyscale_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] помітив на тілі [ROOT.GetCharacter.GetHerHis] плями жорсткої мертвої шкіри, схожі на камінь на дотик..."

 trait_greyscale:0 "Сіра Хворь"
 trait_greyscale_desc:0 "Цей персонаж страждає від сірої хворі. Потріскана, лущиться та схожа на камінь шкіра покриває більшу частину їхнього тіла."
 trait_greyscale_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] страждає від сірої хворі. Більшу частину тіла [ROOT.GetCharacter.GetHerHis] покриває потріскана, лущиться та схожа на камінь шкіра."

 trait_greyscale_2.desc:0 "Цей персонаж страждає від сірої хворі. Потріскана, лущиться та схожа на камінь шкіра покриває більшу частину їхнього тіла."
 trait_greyscale_2_character.desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] страждає від сірої хворі. Більшу частину тіла [ROOT.GetCharacter.GetHerHis] покриває потріскана, лущиться та схожа на камінь шкіра."

 trait_greyscale_3:0 "Божевілля Сірої Хворі"
 trait_greyscale_3_desc:0 "Надто пізно рятувати цього персонажа. Сіра хворь поглинула його, і охопила божевіллям. Він став небезпечним для себе та всіх, хто їх оточує."
 trait_greyscale_3_character_desc:0 "Занадто пізно зберігати [ROOT.GetCharacter.GetFirstNameNoTooltip]. Сіра хворь поглинула [ROOT.GetCharacter.GetHerHim], і почалося божевілля. [ROOT.GetCharacter.GetSheHe] став небезпекою для [ROOT.GetCharacter.GetHerselfHimself] і всіх, хто оточує [ROOT.GetCharacter.GetHerHim] ."

 trait_greyscale_scarred:0 "Сіра Хворь зі Шрамами"
 trait_greyscale_scarred_desc:0 "Якимось дивом поширення сірої хворі цього персонажа зупинилося. Вона все ще несе шрами, хоча це вже не є вірулентним та не передається."
 trait_greyscale_scarred_character_desc:0 "Якимось дивом поширення сірої хворі [ROOT.GetCharacter.GetFirstNameNoTooltip] зупинилося. Хоча [ROOT.GetCharacter.GetSheHe] все ще має шрами, він більше не вірулентний і не передається."

 trait_bloody_flux:0 "Кривавий Понос"
 trait_bloody_flux_desc:0 "Цей персонаж був уражений кривавим поносом, викликаючи у них лихоманку, внутрішні крововиливи та діарею."
 trait_bloody_flux_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] був уражений кривавим припливом, спричинивши [ROOT.GetCharacter.GetHerHim] гарячку, внутрішні крововиливи та діарею."

 trait_smallpox:0 "Віспа" #vanilla trait, no need for altered description

 trait_red_death:0 "Червона Смерть"
 trait_red_death_desc:0 "Цей персонаж був проклятий червоною смертю. Кров рясно сочиться з кожного отвору тіла, а їхня шкіра потріскається, як мокрий пергамент; їхні останні дні в цьому світі будуть болісними."
 trait_red_death_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] був проклятий червоною смертю. Кров рясно сочиться з кожного отвору тіла, а [ROOT.GetCharacter.GetHerHis] шкіра потріскається, як мокрий пергамент; [ROOT.GetCharacter.GetHerHis] останні дні в цьому світі будуть болісними."

 trait_butterfly_fever:0 "Метеликова лихоманка"
 trait_butterfly_fever_desc:0 "Хоча спочатку це здавалося лихоманкою, тепер цей персонаж має болісні спазми та потіє кров’ю. Незабаром їхня плоть відшарується від їхніх кісток, і вони покинуть цей світ."
 trait_butterfly_fever_character_desc:0 "Хоча спочатку це здавалося лихоманкою, [ROOT.GetCharacter.GetFirstNameNoTooltip] тепер має болісні спазми та потіє кров’ю. Незабаром [ROOT.GetCharacter.GetHerHis] м’ясо злущиться з [ROOT.GetCharacter.GetHerHis] кісток і [ROOT.GetCharacter.GetSheHe] покине цей світ."

 #trait_food_poisoning:0 "Харчове отруєння"
 #trait_food_poisoning_desc:0 "Цей персонаж їв заражену їжу і тепер страждає від регулярних судом, нудоти та блювоти."
 #trait_food_poisoning_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] їв заражену їжу, і тепер страждає від регулярних судом, нудоти та блювоти."

 trait_spring_sickness:0 "Весняна хвороба" #actual pandemic known as the 'Great Spring Sickness'
 trait_spring_sickness_desc:0 "Цього персонажа супроводжують чорні плями шкіри та численні бубони; їхня доля майже вирішена."
 trait_spring_sickness_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] оточений чорними плямами шкіри та кількома бубонами; [ROOT.GetCharacter.GetHerHis] доля майже вирішена."

 trait_shivers:0 "Тремтіння"
 trait_shivers_desc:0 "Почалося як озноб, але тремтіння стало неконтрольованим. У цього персонажа стукіт зубами, конвульсії в ногах і кашель крові супроводжуються особливим синім відтінком губ."
 trait_shivers_character_desc:0 "Це почалося як озноб, але тремтіння стало неконтрольованим. Клацання зубами, конвульсії в ногах і виділення крові [ROOT.GetCharacter.GetFirstNameNoTooltip] супроводжуються особливим відтінком синього кольору на губах [ROOT.GetCharacter.GetHerHis]."

 trait_winter_fever:0 "Зимова лихоманка"
 trait_winter_fever_desc:0 "Обличчя цього персонажа почервоніло від лихоманки та сильно тремтить. Делірій і холодний піт охопили їх, і невідомо, чи виживуть вони."
 trait_winter_fever_character_desc:0 "Обличчя [ROOT.GetCharacter.GetFirstNameNoTooltip] почервоніло від лихоманки та сильно тремтить. Делірій і холодний піт охопили [ROOT.GetCharacter.GetHerHim], і невідомо, чи виживе [ROOT.GetCharacter.GetSheHe]."

 trait_burned:0 "Опалений"
 trait_burned_2:0 "Сильно Опалений"
 trait_burned_3:0 "Обгорілий"
 trait_burned_desc:0 "Цей персонаж був опалений, і тепер він носить довічні шрами їх обпаленої плоті."
 trait_burned_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] був опалений і тепер має довічні шрами обпаленої плоті [ROOT.GetCharacter.GetHerHis]."
 trait_track_burned:0 "Опалений"
 trait_track_burned_desc:0 "Опік - це жахливо дивитися. Звичайно, це не завжди повинно бути вам на шкоду..."

 trait_scurvy:0 "Цинга"
 trait_scurvy_desc:0 "У цього персонажа цинга, яка викликає втому, часту кровотечу та плями на шкірі, і якщо її не лікувати, це може спричинити втрату зубів, лихоманку та, ймовірно, призвести до смерті цього персонажа."
 trait_scurvy_character_desc:0 "У вас цинга, цинга викликає втому, часті кровотечі та плями на шкірі, і якщо її не лікувати, це може призвести до втрати зубів, лихоманки та, ймовірно, призвести до вашої власної смерті."

 #House customizer traits
 trait_house_customizer:0 "Налаштувальник Дому"
 trait_house_customizer_desc:0 "Ви можете використовувати цю рису, щоб дозволити створеному вами персонажу взяти назву та герб будь-якого існуючого дому або вибраних вимерлих домів."
 trait_house_customizer_character_desc:0 "Ви можете використовувати цю рису, щоб дозволити створеному вами персонажу взяти назву та герб будь-якого існуючого дому або вибраних вимерлих домів."

 #"Line of/Occluded" Charater Trait
 trait_line_of_char:0 "Лінія..."
 trait_line_of_char_desc:0 "Цей персонаж символізує багатьох предків, втрачених з часом."
 trait_line_of_char_character_desc:0 "Цей персонаж символізує багатьох предків, втрачених з часом."

 #Ruin Charater Trait
 trait_ruin:0 "Руїни"
 trait_ruin_desc:0 "Чи через недбалість, чи через погоду, чи через безперервне пограбування, це володіння залишилося в руїнах."
 trait_ruin_character_desc:0 "[ROOT.GetCharacter.GetPrimaryTitle] піддався спустошенню часу. Те, що тут стояло раніше, тепер неможливо впізнати."
