 trait_slave_trader:0 "Работорговець"
 trait_slave_trader_desc:0 "Цей персонаж бере участь у работоргівлі, купуючи та продаючи людей як товари."
 trait_slave_trader_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] бере участь у работоргівлі, купуючи та продаючи людей як товари."

 trait_slave_owner:0 "Рабовласник"
