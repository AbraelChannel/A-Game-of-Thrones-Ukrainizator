 trait_shade_of_the_evening:0 "Відтінок Вечора"
 trait_shade_of_the_evening_desc:0 "Цей персонаж регулярно п'є відтінок вечора, фарбуючи губи в синій колір."
 trait_shade_of_the_evening_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно п'є відтінок вечора, забарвлюючи [ROOT.GetCharacter.GetHerHis] губи в синій колір."

 #Iron born priests
 trait_drowned_man:0 "Втоплений"
 trait_drowned_man_desc:0 "Втоплені — помічники жерців Потонулого Бога. Втоплені одягнені в грубоплетені шати плямистого зеленого, сірого та синього кольору, кольори Потонулого Бога. Вони носять киї з коряг, щоб показати свою відданість у битві, і шкури з солоною водою, щоб виконати ритуальне помазання, а також щоб втамувати спрагу."
 trait_drowned_man_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] є помічником священика Потонулого Бога."

 #Rahloo priests
 trait_red_priest:0 "Червоний Священик"
 trait_red_priest_desc:0 "Цей персонаж є священиком релігії Р'гллор."
 trait_red_priest_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] є священиком релігії Р'гллор."

 trait_red_priest_female:0 "Червона Жриця"
 trait_red_priest_female_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] є жрицею релігії Р'гллор."
 
 #Heterochromia Eye
 trait_heterochromia_eyes:0 "Гетерохромія"
 trait_heterochromia_desc:0 "Цей персонаж народився з одним оком, який помітно відрізняється від іншого."
 trait_heterochromia_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] народився з одним оком, який помітно відрізнявся від кольору іншого."
 trait_name_heterochromia_eyes:0 "Гетерохромія"
 
 trait_heterochromia_customizer:0 "Настроювач гетерохромії"
 trait_heterochromia_customizer_desc:0 "Ви можете використовувати цю рису, щоб дозволити створеному персонажу мати гетерохромний колір очей на ваш вибір."
 trait_heterochromia_customizer_character_desc:0 "Ви можете використовувати цю рису, щоб дозволити створеному персонажу мати гетерохромний колір очей на ваш вибір."

