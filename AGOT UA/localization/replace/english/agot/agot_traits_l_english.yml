 #Replaced Eyes
 trait_one_eyed_sapphire:0 "Сапфірове око"
 trait_one_eyed_sapphire_desc:0 "Цей персонаж замінив своє втрачене око шматком сяючого сапфіра."
 trait_one_eyed_sapphire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] замінив [ROOT.GetCharacter.GetHerHis] відсутнє око на блискучий сапфір."

 trait_one_eyed_red:0 "Рубінове око"
 trait_one_eyed_red_desc:0 "Цей персонаж замінив втрачене око палаючим рубіном."
 trait_one_eyed_red_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] замінив [ROOT.GetCharacter.GetHerHis] відсутнє око палаючим рубіном."

 trait_one_eyed_white:0 "Біле око"
 trait_one_eyed_white_desc:0 "Цей персонаж замінив втрачене око на блискучий діамант."
 trait_one_eyed_white_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] замінив [ROOT.GetCharacter.GetHerHis] відсутнє око на блискучий діамант."

 trait_one_eyed_green:0 "Смарагдове око"
 trait_one_eyed_green_desc:0 "Цей персонаж замінив відсутнє око насиченим смарагдом."
 trait_one_eyed_green_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] замінив відсутнє око [ROOT.GetCharacter.GetHerHis] насиченим смарагдом."

 trait_one_eyed_black:0 "Око Драконього скла"
