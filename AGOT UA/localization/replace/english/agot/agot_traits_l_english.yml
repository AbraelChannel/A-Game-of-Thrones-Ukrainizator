 trait_liberator_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] присвятив [ROOT.GetCharacter.GetHerselfHimself] викоріненню рабства, рішуче виступаючи проти цієї практики."

 trait_freedman:0 "Звільнений"
