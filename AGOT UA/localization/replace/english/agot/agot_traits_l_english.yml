l_english:
 #Trait Groups
 trait_citadel:0 "Члени Цитаделі"

 #Health traits
 trait_aged:0 "У віці"
 trait_aged_desc:0 "Старість зробила цього персонажа сліпим."
 trait_aged_character_desc:0 "Старість зробила [ROOT.GetCharacter.GetFirstNameNoTooltip] сліпим."

 trait_declared_incapable:0 "Визнано недієздатним"
 trait_declared_incapable_desc:0 "Визнаний радою негідним правити, цей персонаж залежить від регента, який править від його імені."
 trait_declared_incapable_character_desc:0 "Якщо рада [ROOT.GetCharacter.GetHerHis] визнає [ROOT.GetCharacter.GetFirstNameNoTooltip] нездатним правити, то [ROOT.GetCharacter.GetFirstNameNoTooltip] залежить від регента, який буде правити."

 trait_mute:0 "Німий"
 trait_mute_desc:0 "Цей персонаж не може висловити свою думку, або взагалі не може нічого сказати."
 trait_mute_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не може говорити [ROOT.GetCharacter.GetHerHis], або взагалі не може говорити."

 #Faith of the Seven traits
 trait_devoted_faith_of_the_seven_male:0 "Святий Брат"
 trait_devoted_faith_of_the_seven_female:0 "Свята Сестра"
 trait_devoted_faith_of_the_seven_male:0 "Святий Брат"
 trait_devoted_faith_of_the_seven_female:0 "Свята Сестра"
 trait_devoted_faith_of_the_seven_male_desc:0 "Цей чоловік прийняв обітницю бідності і присвятив своє життя служінню Сімом."
 trait_devoted_faith_of_the_seven_female_desc:0 "Ця жінка дала обітницю вбогості і присвятила своє життя служінню Сімом."
 trait_devoted_faith_of_the_seven_child:0 "Обіцяні вірі"
 trait_devoted_faith_of_the_seven_child_desc:0 "Ця дитина обіцяна Вірі, і з часом присвятить своє життя служінню вищій силі."

 trait_septon_male:0 "Септон"
 trait_septon_male_desc:0 "Цей персонаж прийняв обітницю септона і відклав убік своє родове ім'я."
 trait_septon_male_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] склав обітницю септона і відклав своє родове ім'я."

 trait_septon_female:0 "Септа"
 trait_septon_female_desc:0 "Ця жінка прийняла обітницю септи і відклала в сторону своє родове ім'я."
 trait_septon_female_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] склала обітницю септи і відклала своє родове ім'я."

 trait_silent_sister:0 "Мовчазна Сестра"
 trait_silent_sister_temp:0 "Мовчазна Сестра"
 trait_silent_sister_desc:0 "Ця жінка прийняла обітницю мовчазної сестри, відкинувши своє родове ім'я і сам голос в ім'я Семерим."
 trait_silent_sister_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] прийняла обітницю мовчазної сестри, відкинувши своє родове ім'я і свій голос в ім'я Семерим."

 trait_septon:0 "Септон"
 trait_septon_desc:0 "Цей персонаж прийняв обітницю септона і відклав убік своє родове ім'я."

 trait_high_septon_male:0 "Верховний септон"
 trait_high_septon_male_desc:0 "Цей персонаж не тільки склав обітницю септона і відкинув своє родове ім'я, але й став найсвятішим з усіх Найпобожніших."
 trait_high_septon_male_character_desc:0 «[ROOT.GetCharacter.GetFirstNameNoTooltip] не тільки склав обітницю септона і відкинув своє родове ім'я, але й став найсвятішим з усіх Найпобожніших"

 trait_high_septon_female:0 "Верховна Септа"
 trait_high_septon_female_desc:0 "Ця жінка не лише склала обітниці септи і відкинула своє родове ім'я, але й стала найсвятішою з усіх Найпобожніших."
 trait_high_septon_male_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не лише склала обітницю септона і відкинула своє родове ім'я, але й стала найсвятішою з усіх Найпобожніших"

 trait_high_septon:0 "Верховний септон"
 trait_high_septon_desc:0 "Цей персонаж не тільки склав обітницю септона і відкинув своє родове ім'я, але й став найсвятішим з усіх Найпобожніших"


 trait_most_devout_member:0 "Найпобожніший"
 trait_most_devout_member_desc:0 "Цей персонаж був прийнятий до Найпобожніших, вищого релігійного органу Віри Сімох, і, таким чином, є виборцем Верховного Септона."
 trait_most_devout_member_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] був прийнятий до Найпобожніших, найвищого релігійного органу Віри Сімох, і тому є виборцем Верховного Септона."

 #Nightswatch traits
 trait_nightswatch:0 "Нічна Варта"
 trait_track_nightswatch:0 "Вишкіл Нічної Варти"
 trait_track_nightswatch_desc:0 "Вишкіл Нічної Варти"

 trait_flappers:0 "Новобранець"
 trait_flappers_desc:0 "Цей персонаж служить новобранцем Нічної Варти."
 trait_flappers_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] служить новобранцем до Нічної Варти."

 trait_nightswatch_sworn:0 "Чорний Брат"
 trait_nightswatch_desc:0 "Цей персонаж прийняв чорний колір і приєднався до Нічної Варти."
 trait_nightswatch_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] прийняв чорний колір і приєднався до Нічної Варти."

 trait_nw_builder:0 "Будівельник"
 trait_nw_builder_1:0 "Будівельник-початківець"
 trait_track_lifestyle_nw_builder:0 "Будівельник"
 trait_track_lifestyle_nw_builder_desc:0 "Будівельники Нічної Варти відповідають за утримання Стіни та її захист."
 trait_nw_builder_1_desc:0 "Цей персонаж приєднався до ордену будівельників Нічної Варти, відповідальних за утримання Стіни та її оборону."
 trait_nw_builder_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не має досвіду в ролі [ROOT.GetCharacter.GetHerHis] в ордені будівельників Нічної Варти."
 trait_nw_builder_2:0 "Будівельник-мандрівник"
 trait_nw_builder_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] славиться [ROOT.GetCharacter.GetHerHis] навичками і є досвідченим членом ордену будівельників Нічної Варти."
 trait_nw_builder_3:0 "Майстер-будівельник"
 trait_nw_builder_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - майстер [ROOT.GetCharacter.GetHerHis] ремесла і добре відомий своєю [ROOT.GetCharacter.GetHerHis] майстерністю в ордені будівельників Нічної Варти."

 trait_nw_ranger:0 "Розвідник"
 trait_nw_ranger_1:0 "Розвідник-початківець"
 trait_track_lifestyle_nw_ranger:0 "Розвідник"
 trait_track_lifestyle_nw_ranger_desc:0 "Завдання розвідників Нічної Варти - ходити за Стіною, відстежувати пересування здичавілих і час від часу розганяти племена здичавілих."
 trait_nw_ranger_1_desc:0 "Цей персонаж приєднався до ордену розвідників Нічної Варти, відповідальних за відстеження переміщень здичавілих за Стіною."
 trait_nw_ranger_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] все ще вивчає [ROOT.GetCharacter.GetHerHis] роль в ордені розвідників Нічної Варти."
 trait_nw_ranger_2:0 "Розвідник-мандрівник"
 trait_nw_ranger_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] славиться [ROOT.GetCharacter.GetHerHis] навичками і є досвідченим членом ордену розвідників Нічної Варти."
 trait_nw_ranger_3:0 "Майстер-розвідник"
 trait_nw_ranger_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - майстер вистежування здичавілих і добре відомий своїми легендарними подвигами [ROOT.GetCharacter.GetHerHis] далеко за межами Стіни."

 trait_nw_steward:0 "Стюард"
 trait_nw_steward_1:0 "Стюард-початківець"
 trait_track_lifestyle_nw_steward:0 "Стюард"
 trait_track_lifestyle_nw_steward_desc:0 "Стюарди Нічної Варти відповідають за забезпечення Варти одягом, їжею та всім необхідним."
 trait_nw_steward_1_desc:0 "Цей персонаж приєднався до ордену стюардів Нічної Варти, відповідальних за організацію постачання для Варти."
 trait_nw_steward_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] все ще вивчає [ROOT.GetCharacter.GetHerHis] роль в ордені стюардів Нічної Варти."
 trait_nw_steward_2:0 "Стюард-мандрівник"
 trait_nw_steward_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] славиться [ROOT.GetCharacter.GetHerHis] організаторськими здібностями і є досвідченим членом ордену стюардів Нічної Варти."
 trait_nw_steward_3:0 "Майстер-стюард"
 trait_nw_steward_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - майстер організації і добре відомий завдяки [ROOT.GetCharacter.GetHerHis] вмінню постачати Нічну Варту."

 trait_deserter:0 "Дезертир"
 trait_deserter_desc:0 "Цей персонаж покинув Нічну Варту і дезертирував."
 trait_deserter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] покинув Нічну Варту і дезертирував."

 #Marriage traits
 trait_widowed:0 "Вдовствує"
 trait_widowed_desc:0 "Супруг цього персонажа загинув, і вони овдовіли."
 trait_widowed_character_desc:0 "Світло в житті [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] згасло, залишивши [ROOT.GetCharacter.GetHerHim] продовжувати життя на самоті."

 trait_refusing_marriage:0 "Відмова від шлюбу"
 trait_refusing_marriage_desc:0 "Цей персонаж відмовляється брати дружину або чоловіка."
 trait_refusing_marriage_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] відмовляється взяти чоловіка або дружину."

 #KG traits
 trait_kingsguard:0 "Королівська гвардія"
 trait_kingsguard_desc:0 "Цей персонаж одягнув білий плащ і служить у Королівській гвардії."
 trait_kingsguard_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] одягнув білий плащ і служить у Королівській гвардії."

 trait_rainbow_guard:0 "Веселкова Гвардія"
 trait_rainbow_guard_desc:0 "Цей персонаж одягнув веселковий плащ і служить у Веселковій гвардії."
 trait_rainbow_guard_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] одягнув веселковий плащ і служить у Веселковій гвардії."

 #Citadel/Maester traits
 trait_novice:0 "Послушник"
 trait_novice_desc:0 "Цей персонаж нещодавно розпочав навчання в Цитаделі."
 trait_novice_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] нещодавно розпочала [ROOT.GetCharacter.GetHerHis] навчання в Цитаделі."
 trait_acolyte:0 "Аколіт"
 trait_acolyte_desc:0 "Цей персонаж заробив свою першу ланку в Цитаделі і став аколітом."
 trait_acolyte_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] отримав [ROOT.GetCharacter.GetHerHis] першу ланку в Цитаделі і став аколітом."
 trait_maester:0 "Мейстер"
 trait_maester_desc:0 "Цей персонаж пройшов навчання в Цитаделі і став мейстром."
 trait_maester_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] пройшов [ROOT.GetCharacter.GetHerHis] навчання в Цитаделі і став мейстром."
 trait_track_maester:0 "Вишкіл мейстрів"
 trait_track_maester_desc:0 "Вчитися - означає вдосконалюватися, а мейстер - один із найосвіченіших серед усіх."

 trait_disgraced_maester:0 "Опальний мейстер"
 trait_disgraced_maester_desc:0 "Цей персонаж був позбавлений ланцюга мейстра [ROOT.GetCharacter.GetHerHis] на Конклаві в Цитаделі."
 trait_disgraced_maester_character_desc:0 "З [ROOT.GetCharacter.GetFirstNameNoTooltip] [ROOT.GetCharacter.GetHerHis] [ROOT.GetCharacter.GetHerHim] Конклав у Цитаделі зняв мейстерський ланцюг з [ROOT.GetCharacter.GetHerHim]."

 archmaester:0 "Архімейстер"
 trait_archmaester:0 "$archmaester$"
 trait_archmaester_typed:0 "$archmaester$: [SelectLocalization(ROOT.GetCharacter.IsValid, ROOT.GetCharacter.Custom('GetSpecialtyField'),'')|U]"
 trait_archmaester_desc:0 "Майстер своєї справи, цей персонаж тепер є архімейстером Цитаделі."
 trait_archmaester_character_desc:0 "Майстер [ROOT.GetCharacter.GetHerHis], [ROOT.GetCharacter.GetFirstNameNoTooltip]зараз є архімейстером Цитаделі."
 trait_archmaester_typed_desc:0 "Майстер [ROOT.GetCharacter.Custom('GetSpecialtyFieldLower')|l], [ROOT.GetCharacter.GetFirstNameNoTooltip] тепер архімейстром Цитаделі."
 trait_archmaester_typed_character_desc:0 "Майстер [ROOT.GetCharacter.Custom('GetSpecialtyFieldLower')], [ROOT.GetCharacter.GetFirstNameNoTooltip] тепер архімейстером Цитаделі."

 trait_citadel_desc:0 "Цей персонаж навчався на мейстра в Цитаделі."
 #Knighthood traits
 trait_knighthood:0 "Лицарство" #Trait group localization key
 trait_knight:0 "Лицар"
 trait_knight_questionable:0 "Лицар?"

 trait_knight_desc:0 "Цей персонаж був посвячений у лицарі і присягнувся перед очима богів і людей захищати тих, хто не може захистити себе сам, захищати всіх жінок і дітей, слухатися своїх командирів, сеньйорів, королів, хоробро битися і виконувати інші завдання, які на них покладені, якими б важкими, скромними чи небезпечними вони не були."
 trait_knight_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] був посвячений у лицарі та присягнувся перед очима богів і людей захищати тих, хто не може захистити сам себе, захищати всіх жінок і дітей, підкорятися своїм капітанам, сеньйору, королю, хоробро битися і діяти такі інші завдання, які на них покладаються, якими б важкими, скромними чи небезпечними вони не були."

 trait_squire:0 "Зброєносець"
 trait_squire_desc:0 "Зброєносець — [agot_knight|E], який навчається. Вони служать помічниками лицаря, допомагаючи йому виконувати всі його обов'язки."
 trait_squire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] служить помічником лицаря з надією одного дня стати лицарем на [ROOT.GetCharacter.GetHerHis]."
 trait_squire_no_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] лицар, який навчається; однак їхній лицар #N помер, зупинивши їхній прогрес#!."
 trait_prefers_being_a_squire_desc:0 "Замість того, щоб претендувати на лицарство, [ROOT.GetCharacter.GetFirstNameNoTooltip] оголосив, що вони будуть служити зброєносцем необмежений час."
 trait_squire_unique_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] лицар, який навчається; однак їхній лицар #N помер, зупинивши їхній прогрес#!."

 trait_track_knight:0 "Лицарство"
 trait_track_knight_desc:0 "Лицарство. Честь. Слава. Бути лицарем означає бути піднесеним воїном."


 #Personality Traits

 trait_fool:0 "Дурень"
 trait_fool_desc:0 "Цей персонаж служить дурнем лорда."
 trait_fool_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] служить дурнем лорда."

 trait_honorable:0 "Почесний"
 trait_honorable_desc:0 "Високо цінуючи свою мораль, цей персонаж намагається чинити правильно, незважаючи на наслідки."
 trait_honorable_character_desc:0 "Високо поважаючи [ROOT.GetCharacter.GetHerHis] мораль, [ROOT.GetCharacter.GetFirstNameNoTooltip] намагається робити те, що правильно, незважаючи на наслідки."

 trait_ruthless:0 "Безжальний"
 trait_ruthless_desc:0 "Незалежно від того, хороші вони чи погані, цей персонаж використовуватиме будь-які засоби, необхідні для досягнення своїх цілей."
 trait_ruthless_character_desc:0 "Незалежно від того, хороші вони чи погані, [ROOT.GetCharacter.GetFirstNameNoTooltip] використовуватиме будь-які засоби, необхідні для досягнення своїх цілей."

 trait_authoritative:0 "Авторитетний"
 trait_authoritative_desc:0 "Голос цього персонажа має вагу, викликаючи страх у багатьох і водночас надихаючи інших."
 trait_authoritative_character_desc:0 "Голос [ROOT.GetCharacter.GetFirstNameNoTooltip] має вагу, викликаючи страх у багатьох і надихаючи інших."

 trait_inquisitive:0 "Допитливий"
 trait_inquisitive_desc:0 "Цей персонаж зачарований таємницями світу."
 trait_inquisitive_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] зачарований таємницями світу."
 TRAIT_FLAG_DESC_more_xp_from_points_of_interest:0 "Отримайте на 50% більше життєвого досвіду від відвідування [point_of_interest|E]."

 trait_rude:0 "Грубий"
 trait_rude_desc:0 "Цей персонаж відвертий у своїх словах, відкидаючи почуття інших на користь того, що їм подобається."
 trait_rude_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] прямо говорить [ROOT.GetCharacter.GetHerHis] словами, відкидаючи почуття інших на користь того, що [ROOT.GetCharacter.GetSheHe] подобається."

 trait_selfish:0 "Егоїст"
 trait_selfish_desc:0 "Цей персонаж мало піклується про потреби інших, ставлячи у всьому на перше місце себе."
 trait_selfish_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] мало піклується про потреби інших, віддаючи пріоритет [ROOT.GetCharacter.GetHerselfHimself] у всьому."

 trait_fire_obsessed:0 "Одержимий вогнем"
 trait_fire_obsessed_desc:0 "Сила вогню захопила цього персонажа, залучаючи їх до нього чи то з духовних причин, чи з менш почесних цілей..."
 trait_fire_obsessed_character_desc:0 "Сила вогню захопила [ROOT.GetCharacter.GetFirstNameNoTooltip], притягнувши [ROOT.GetCharacter.GetHerHim] до нього чи то з духовних міркувань, чи з менш почесних цілей..."

 trait_fashionable:0 "Модний"
 trait_fashionable_desc:0 "Добре зшитий одяг і елегантний фасон привертають увагу цього персонажа — і його гаманець."
 trait_fashionable_character_desc:0 "Добре зшитий одяг і елегантні стилі привертають увагу [ROOT.GetCharacter.GetFirstNameNoTooltip] і [ROOT.GetCharacter.GetHerHis] гаманець."

 trait_uncouth:0 "Неотесаний"
 trait_uncouth_desc:0 "Цей персонаж зовсім не піклується про свій зовнішній вигляд, він не відповідає стандартам людей."
 trait_uncouth_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] зовсім не піклується про зовнішній вигляд [ROOT.GetCharacter.GetHerHis], який значно не відповідає стандартам людей."

 trait_two_headed:0 "Двоголовий"
 trait_two_headed_desc:0 "Цей персонаж народився з мертвою головою їхнього ненародженого близнюка, прикріпленої до плеча, тому вони виглядали досить гротескно."
