l_english:
 #Dragon
 trait_dragon_generic: "Дракон"
 trait_dragon_wild: "Дикий Дракон"
 trait_dragon_owned: "Одомашнений Дракон"
 trait_dragon_tamed: "Приборканий Дракон"
 trait_dragon_bound: "Пов'язаний Дракон"
 trait_dragon_desc: "Ніхто не може заперечити, що [dragons|El] є одними з найвражаючих видів у світі, незалежно від того, чи були вони створені за допомогою магії крові, спаленої плоті, шматка місяця чи божественного тіла на землі."
 trait_dragon_character_desc:  "Ніхто не може заперечити, що [ROOT.Char.GetNameNoTooltip] є одними з найвражаючих видів у світі, незалежно від того, чи були вони створені за допомогою магії крові, спаленої плоті, шматка місяця чи божественного тіла на землі, [dragon|El] старої Валірії."

 #Dragonrider
 trait_dragonrider: "Драконячий Вершник"
 trait_dragonrider_desc: "Драконячі Вершники — це ті кілька чоловіків і жінок, які пов’язалися з драконами, володіючи цією страшною силою для власних цілей."
 trait_dragonrider_character_desc: "Приручивши та пов'язавшись з драконом по імені '[ROOT.Var('current_dragon').Char.GetName]'ом, [ROOT.GetCharacter.GetFirstNameNoTooltip] тепер може їздити верхи на [Select_CString(EqualTo_string('він', ROOT.Var('current_dragon').Char.Custom('GetDragonSheHe')), 'ньому', 'ній')]."
 trait_dragonbinder_desc: "Пов'язавшись з драконом по імені '[ROOT.Var('current_dragon').Char.GetNameNicknamed]' магією крові Старої Валірії, [ROOT.GetCharacter.GetFirstNameNoTooltip] тепер може їздити верхи на [Select_CString(EqualTo_string('він', ROOT.Var('current_dragon').Char.Custom('GetDragonSheHe')), 'ньому', 'ній')]."
 trait_dragon_name_dragon_alive: "Вершник [ROOT.Var('current_dragon').Char.GetNamePossessive|U]а"
 trait_track_dragon_training: "Дресирування Дракона"
 trait_track_dragon_training_desc: "Час, проведений разом на тренуваннях або в бою, покращує навички та швидкість, з якою вершник може використовувати могутню силу свого дракона.\n\nКожний рівень навчання додає [dragon_combat_effectiveness|E]: @dragon_combat_effectiveness_icon! #P +10%#!, максимум до #P +30%#!."
 trait_track_dragon_bond: "Зв'язок з Драконом"
 trait_track_dragon_bond_desc: "Зв’язок між драконом і вершником завжди міцний, але кажуть, що найвеличніші зв’язані чарівним чином. Тісніший зв’язок дозволить дракону служити своєму вершнику навіть у найскладніших обставинах."
 trait_dragonless_dragonrider: "Вершник без Дракона"
 trait_dragonless_dragonrider_desc: "Раніше зв’язавшись з драконом, цей персонаж колись володів найбільшою силою світу; хоча зараз він без драконів."
 trait_dragonless_dragonrider_character_desc: "Раніше зв’язавшись із драконом, [ROOT.GetCharacter.GetFirstNameNoTooltip] колись володів найбільшою силою світу; хоча [ROOT.GetCharacter.GetSheHe] наразі не має дракона."
 trait_dragonwidowed: "Порушений Зв'язок"
 trait_dragonwidowed_desc: "Раніше зв’язавшись із драконом, втрата зв’язку цього персонажа призвела до того, що вони не можуть думати про зв’язок із іншим драконом."
 trait_dragonwidowed_character_desc: "Після попереднього зв’язку з драконом, втрата пов’язаного компаньйона [ROOT.GetCharacter.GetHerHis] призвела до того, що [ROOT.GetCharacter.GetFirstNameNoTooltip] не може розглядати зв’язок з іншим драконом."
 
 #Dragonslayer
 trait_dragonslayer: "Вбивця Драконів"
 trait_dragonslayer_desc: "Надзвичайно небагато можуть претендувати на титул вбивці драконів, але цей персонаж зробив саме це!"
 trait_dragonslayer_character_desc_alive: "[ROOT.Char.GetFirstNameNoTooltip] убив дракона [ROOT.Char.MakeScope.Var( 'slain_dragon' ).GetCharacter.GetNameNoTooltip], справді вражаючий подвиг бойової майстерності!"
 trait_dragonslayer_character_desc_dead:  "[ROOT.Char.GetFirstNameNoTooltip] убив могутнього дракона, справді вражаючий подвиг бойової майстерності!"

 #Dragon personality traits
 trait_dragon_aggressive: "Агресивний"
 trait_dragon_aggressive_desc: "Швидко накидається на будь-яку істоту в будь-якій ситуації, цей дракон сумно відомий своєю злістю."
 trait_dragon_aggressive_character_desc: "[ROOT.Chart.GetFirstNameTooltip], бездумно накидається на будь-яку істоту ти славиться своїм гнівом."

 trait_dragon_friendly: "Дружній"
 trait_dragon_friendly_desc: "Цей дракон напрочуд мирний і уважний до більшості істот, і часто може бути спокійним або навіть грайливим.."
 trait_dragon_friendly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] напрочуд миролюбний і уважний до більшості істот, і часто може бути спокійним або навіть грайливим."

 trait_dragon_cooperative: "Кооперативний"
 trait_dragon_cooperative_desc: "Цей дракон наскрізь кооперативний. Він краще дає раду з однолітками."
 trait_dragon_cooperative_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] наскрізь кооперативний. [ROOT.Char.Custom('GetDragonSheHe')|U] краще справляється з однолітками [ROOT.Char.Custom('GetDragonHerHis')]."

 trait_dragon_solitary: "Одинокий"
 trait_dragon_solitary_desc: "Цей дракон найбільш ефективний, коли вільний від відволікаючих факторів та інших драконів."
 trait_dragon_solitary_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] на рівні [ROOT.Char.Custom('GetDragonHerHis')] є найефективнішим, коли його не відволікають та інші дракони."

 trait_dragon_imperious: "Владний"
 trait_dragon_imperious_desc: "Є щось майже королівське у взаємодії між цим драконом та іншими драконами. він очікує, що всі, дракони і люди, підкоряться йому."
 trait_dragon_imperious_character_desc: "Є щось майже королівське у взаємодії між [ROOT.Char.GetFirstNameNoTooltip] та іншими драконами. [ROOT.Char.Custom('GetDragonSheHe')|U] очікує, що всі, дракони і люди, підкоряться [ROOT.Char.Custom('GetDragonHerHim')]."

 trait_dragon_supporting: "Підтримуючий"
 trait_dragon_supporting_desc: "Здається, цей дракон був би найщасливішим як один із багатьох працюючих поплічників. Він цінує лояльність, а не контроль."
 trait_dragon_supporting_character_desc: "Здається, [ROOT.Char.GetFirstNameNoTooltip] був би найщасливішим як один із багатьох працюючих поплічників. [ROOT.Char.Custom('GetDragonSheHe')|U] цінує лояльність над контролем."

 trait_dragon_impulsive: "Імпульсивний"
 trait_dragon_impulsive_desc: "Цей дракон, атакуючи безрозсудно, часто відразу вступає в бій з ворогами."
 trait_dragon_impulsive_character_desc: "Безрозсудно атакуючи, [ROOT.Char.GetFirstNameNoTooltip] часто одразу вступає у ворогів."

 trait_dragon_calculating: "Тактичний"
 trait_dragon_calculating_desc: "Терплячий звір, цей дракон вважає за краще боротися за допомогою добре спланованих і цілеспрямованих рухів."
 trait_dragon_calculating_character_desc: "Терплячий звір, [ROOT.Char.GetFirstNameNoTooltip] вважає за краще боротися за допомогою [ROOT.Char.Custom('GetDragonHerHis')] добре спланованих і цілеспрямованих рухів."

 trait_dragon_voracious: "Ненажерливий"
 trait_dragon_voracious_desc: "З ненаситним апетитом цей дракон, як відомо, харчується в надлишку."
 trait_dragon_voracious_character_desc: "З ненаситним апетитом [ROOT.Char.GetFirstNameNoTooltip], як відомо, харчується в надлишку."

 trait_dragon_restrained: "Стриманий"
 trait_dragon_restrained_desc: "Цей дракон їсть менше, ніж можна було б очікувати від дракона його розміру, зберігаючи цінні ресурси."
 trait_dragon_restrained_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] їсть менше, ніж очікувалося б від дракона розміру [ROOT.Char.Custom('GetDragonHerHis')], зберігаючи цінні ресурси."

 trait_dragon_defiant: "Зухвалий"
 trait_dragon_defiant_desc: "Зневажаючи підкорення будь-якій людині, цей дракон, швидше за все, відкидає вершників, накази чи ланцюги."
 trait_dragon_defiant_character_desc: "Зневажаючи підкорення будь-якій людині, [ROOT.Char.GetFirstNameNoTooltip], швидше за все, відхилить вершників, накази чи ланцюги."

 trait_dragon_accepting: "Приймаючий"
 trait_dragon_accepting_desc: "На диво серед людей, цей дракон виявив прихильність і покірність вершникам."
 trait_dragon_accepting_character_desc: "На диво розслаблений серед людей, [ROOT.Char.GetFirstNameNoTooltip] виявив прихильність і покірність вершникам."

 trait_dragon_bloodthirsty: "Кровожерливий"
 trait_dragon_bloodthirsty_desc: "Цей дракон жадає кривавого конфлікту і помітний в своїй стихії як причина смерті чи руйнування."
 trait_dragon_bloodthirsty_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] жадає кривавого конфлікту і помітний в своїй стихії [ROOT.Char.Custom('GetDragonHerHis')] як причина смерті чи знищення."

 trait_dragon_skittish: "Плачливий"
 trait_dragon_skittish_desc: "Маючи тенденцію тікати від конфлікту, цей дракон, здається, жахливо не усвідомлює своєї власної сили.."
 trait_dragon_skittish_character_desc: "Маючи тенденцію втікати від конфлікту, [ROOT.Char.GetFirstNameNoTooltip], здається, жахливо не усвідомлює [ROOT.Char.Custom('GetDragonHerHis')] про свою силу..."

 trait_dragon_cannibal: "Канібал"
 trait_dragon_cannibal_desc: "Відомо, що цей дракон не просто бореться за територію чи війну, він знищує інших драконів, щоб просто вгамувати їхній апетит."
 trait_dragon_cannibal_character_desc: "Відомо, що [ROOT.Char.GetFirstNameNoTooltip] не просто бореться за територію чи війну, а канібалізує інших драконів, щоб просто вгамувати [ROOT.Char.Custom('GetDragonHerHis')] апетит."

 #Congenital traits
 trait_dragon_physique_good_3: "Тиранічний Левіафан"
 trait_dragon_physique_good_3_desc: "Деякі дракони є такими екземплярами свого роду, що всі від Ашаї до Стіни знають про їхню фізичну велич. Бути в їхній присутності означає бути в присутності втіленої смерті."
 trait_dragon_physique_good_3_character_desc: "Усі, починаючи від Ашаї та закінчуючи Стіною, знають про абсолютну фізичну велич [ROOT.Char.GetFirstNameNoTooltip]. Бути в присутності [ROOT.Char.Custom('GetDragonHerHis')] означає бути в присутності втіленої смерті."
 trait_dragon_physique_good_2: "Могутній Дрейк"
 trait_dragon_physique_good_2_desc: "Не всі дракони створені рівними, і деякі, здається, хвилясті від сили вогню, що став плоттю, приголомшуючи всіх, хто на них дивиться."
 trait_dragon_physique_good_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] — приголомшливий зразок роду драконів. [ROOT.Char.Custom('GetDragonHerHis')] досконала луска хвиляста від сили вогню."
 trait_dragon_physique_good_1: "Великий Змій"
 trait_dragon_physique_good_1_desc: "З потужними крилами, важким тулубом і титанічним укусом деякі дракони можуть демонструвати силу старої Валірії простою своєю присутністю."
 trait_dragon_physique_good_1_character_desc: "З потужними крилами, важким тулубом і титанічним укусом, дивлячись на [ROOT.Char.GetFirstNameNoTooltip], можна побачити силу старої Валірії."
 trait_dragon_physique_good: "Хороша Драконяча Статура"
 trait_dragon_physique_bad: "Погана Драконяча Статура"
 trait_dragon_physique_bad_1: "Нездоровий Змій"
 trait_dragon_physique_bad_1_desc: "З дещо деформованими крилами та плямами деформованої луски, аномаліями крові чи містичним втручанням деякі дракони можуть бути трохи меншими за інших."
 trait_dragon_physique_bad_1_character_desc: "З дещо деформованими крилами та плямами деформованої луски присутність [ROOT.Char.GetFirstNameNoTooltip] можуть бути трохи меншими за інших."
 trait_dragon_physique_bad_2: "Деформований Дрейк"
 trait_dragon_physique_bad_2_desc: "Не всі дракони створені рівними, і деякі мають відміно менший розмір, з розділеними кінцівками, розташованими під незграбними кутами, і рухами незграбними та ходульними."
 trait_dragon_physique_bad_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] явно менший з [ROOT.Char.Custom('GetDragonHerHis')] аналогів; роз'єднані кінцівки висунуті під незграбними кутами, а рухи [ROOT.Char.Custom('GetDragonHerHis')] незграбні та ходульні."
 trait_dragon_physique_bad_3: "Жалюгіднє Звірятко"
 trait_dragon_physique_bad_3_desc: "Така доля драконів, народжених у найменш магічні часи, де від кінчика до хвоста немає жодної частини, яка виглядала б правильно. Деформовані очі незграбно посаджені в асиметричному черепі. Крила замалі, а спинка завелика. Далеко від жаху, ці істоти викликають жалість."
 trait_dragon_physique_bad_3_character_desc: "Від кінчика до хвоста немає жодної частини [ROOT.Char.GetFirstNameNoTooltip], яка виглядає правильно. Деформовані очі незграбно посаджені в асиметричному черепі. Крила замалі, а спинка завелика. Далеко від жаху, ця істота викликає жалість."
 trait_dragon_swift:0 "Швидкий"
 trait_dragon_swift_desc: "Деякі дракони відомі своєю швидкістю та спритністю, здатні перевершити іншиї драконів такого ж розміру та віку."
 trait_dragon_swift_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] відомий своєю швидкістю та спритністю [ROOT.Char.Custom('GetDragonHerHis')], здатний перевершити інших драконів такого ж розміру та віку."
 trait_dragon_slow:0 "Повільний"
 trait_dragon_slow_desc: "Деякі дракони повільні та незграбні, не в змозі встигати за іншими драконами такого ж розміру та віку."
 trait_dragon_slow_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] повільний і незграбний, не в змозі встигати за іншими драконами такого ж розміру та віку."
 trait_dragon_spindly:0 "Веретеноподібний"
 trait_dragon_spindly_desc: "З подовженими кінцівками та тонким тілом, деякі дракони відомі своїм тривожно худим виглядом, через що вони менші та спритніші за своїх однолітків."
 trait_dragon_spindly_character_desc: "Завдяки подовженим кінцівкам і тонкому корпусу [ROOT.Char.GetFirstNameNoTooltip] відомий своїм неспокійним тонким виглядом, через що [ROOT.Char.Custom('GetDragonHerHim')] є меншим і спритнішим, ніж [ROOT.Char.Custom( 'GetDragonHerHis')] однолітків."
 trait_dragon_majestic:0 "Величний"
 trait_dragon_majestic_desc: "Деякі дракони, які вражають своєю присутністю, відомі своєю чистою величчю та благородством, луска яких блищить на сонці, як полірований метал."
 trait_dragon_majestic_character_desc: "Вражаючий у присутності [ROOT.Char.Custom('GetDragonHerHis')], [ROOT.Char.GetFirstNameNoTooltip] відомий [ROOT.Char.Custom('GetDragonHerHis')] чистою величчю та благородством, лусочками, що сяють на сонці як полірований метал."
 trait_dragon_ugly:0 "Потворний"
 trait_dragon_ugly_desc: "Більшість драконів або красиві, або жахливі, але з тьмяною лускою та обличчям, яке може полюбити лише мати, деякі дракони також можуть бути потворними."
 trait_dragon_ugly_character_desc: "З тьмяною лускою та обличчям, яке може полюбити лише мати, [ROOT.Char.GetFirstNameNoTooltip] проклятий бути потворним драконом."
 trait_dragon_fertile:0 "Плодючий"
 trait_dragon_fertile_desc: "Плодючість драконів — річ мінлива, але цей дракон, як відомо, плідний і родючий."
 trait_dragon_fertile_character_desc: "Плодючість драконів — річ мінлива, але [ROOT.GetCharacter.GetFirstNameNoTooltip], як відомо, плідний і родючий."
 trait_dragon_destined:0 "Доленосний"
 trait_dragon_destined_desc:0 "Колеса долі постійно обертаються вперед, і тому цей дракон був позначений як знаряддя долі."
 trait_dragon_destined_character_desc: "Колеса долі постійно обертаються вперед, і [ROOT.GetCharacter.GetFirstNameNoTooltip] позначено як інструмент долі."

 #Education traits
 trait_education_dragon_1: "Дикий Дракон"
 trait_education_dragon_1_desc: "Зростаючи на самоті серед суворого довкілля, дракон стає таким же диким, як і будь-який звір."
 trait_education_dragon_1_character_desc: "Зростаючи на самоті серед суворих умов, [ROOT.Char.GetFirstNameNoTooltip] став таким же диким, як будь-який звір."
 trait_education_dragon_2: "Природний Дракон"
 trait_education_dragon_2_desc: "Дракон, вирощений у пустелі без нагляду чи навчання, є свавільним і схильним до тваринних вчинків."
 trait_education_dragon_2_character_desc: "Вирощений у пустелі без нагляду чи навчання, [ROOT.Char.GetFirstNameNoTooltip] свавільний і схильний до тваринних вчинків."
 trait_education_dragon_3: "Дресирований Дракон"
 trait_education_dragon_3_desc: "Вирощені серед людей, деякі дракони зберегли свій дикий темперамент."
 trait_education_dragon_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] був вирощений навколо людей, хоча зберігає дику та незалежну смугу, типову для драконів."
 trait_education_dragon_4: "Соціалізований Дракон"
 trait_education_dragon_4_desc: "Якщо дракону відповідним чином кинути виклик і схиляти протягом усього росту, він може бути спокійним як серед людей, так і з іншими драконами."
 trait_education_dragon_4_character_desc: "Отримавши відповідні виклики та вмовляння протягом [ROOT.Char.Custom('GetDragonHerHis')] зростання, [ROOT.Char.GetFirstNameNoTooltip] спокійно перебуває як серед людей, так і серед інших драконів."
 trait_education_dragon_5: "Благородний Дракон"
 trait_education_dragon_5_desc: "Зразок темпераменту та характеру, ідеально вихований дракон — це все, що можна побажати будь-якому вершнику на драконі."
 trait_education_dragon_5_character_desc: "Зразок темпераменту та характеру [ROOT.Char.GetFirstNameNoTooltip] — це все, що може знадобитися будь-якому вершнику дракона."

 #Health traits
 trait_dragon_wounded: "Поранений"
 trait_dragon_wounded_1: "Легко Поранений"
 trait_dragon_wounded_1_desc: "Дракона можна легко поранити в результаті незначного нещасного випадку чи дуже одностороннього бою."
 trait_dragon_wounded_1_character_desc: "Через незначний нещасний випадок чи дуже односторонній бій [ROOT.Char.GetFirstNameNoTooltip] отримав легке поранення."
 trait_dragon_wounded_2: "Поранений"
 trait_dragon_wounded_2_desc: "Несподівано для істот такого зросту, дракони можуть бути поранені в бою або через нещасні випадки."
 trait_dragon_wounded_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] отримав поранення — на диво для істоти [ROOT.Char.Custom('GetDragonHerHis')] зросту."
 trait_dragon_wounded_3: "Важко Поранений"
 trait_dragon_wounded_3_desc: "Дракон може отримати серйозну рану, яка вимагає багато відпочинку, щоб повністю одужати."
 trait_dragon_wounded_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] отримав серйозне поранення і потребує багато відпочинку, щоб повністю одужати."
 trait_dragon_wounded_4: "Тяжко Поранений"
 trait_dragon_wounded_4_desc: "Рана такого розміру може бути нанесена лише чимось великим і жахливим."
 trait_dragon_wounded_4_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] отримав справді важку рану — рана такого розміру може бути завдана лише чимось великим і жахливим."
 trait_dragon_wounded_5: "Смертельно Поранений"
 trait_dragon_wounded_5_desc: "Попри всі ймовірності для істоти такої пишності, дракони можуть отримати такі серйозні рани, що майже смертельні."
 trait_dragon_wounded_5_character_desc: "Попри всі ймовірності для істоти [ROOT.Char.Custom('GetDragonHerHis')] зросту, [ROOT.Char.GetFirstNameNoTooltip] був поранений настільки тяжко, що був на межі смерті."
 trait_dragon_burned: "Опалений"
 trait_dragon_burned_desc: "Незважаючи на те, що дракони вроджені вогнестійкі, вони все ще можуть бути обпечені справді сильною спекою."
 trait_dragon_burned_character_desc: "Під впливом справді сильного тепла [ROOT.Char.GetFirstNameNoTooltip] обгорілі великі частини тіла [ROOT.Char.Custom('GetDragonHerHis')]."
 trait_dragon_ill: "Хворий"
 trait_dragon_ill_desc: "Хоча дракони рідко хворіють, відомо, що іноді це трапляється або через погану їжу, або через невидиме нездужання."
 trait_dragon_ill_character_desc: "Хоча дракони рідко хворіють, [ROOT.Char.GetFirstNameNoTooltip] захворів через якесь невидиме нездужання або погану їжу."
